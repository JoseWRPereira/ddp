 - type: "multiple-choice"
   question: "Todas as fontes de energia elétrica convertem
   algum tipo de energia em energia elétrica.
   Pilhas e baterias produzem energia elétrica a partir da energia ________."
   items:
    - choice: Térmica
      correct: false
    - choice: Cinética
      correct: false
    - choice: Química
      correct: true
   followup: |
      A energia de origem qúimica é produzida pelas reações das
      interações dos elementos que compõem a pilha/bateria.
      Quando a capacidade da reação diminui,
      a conversão de energia também diminui.
      Ao chegar nessa condição a pilha/bateria, se não for recarregável,
      deve ser descartada corretamente e substituída por outra compatível
      e em boas condições de uso.

