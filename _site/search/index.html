					"feed-xml": {
						"id": "feed-xml",
						"title": "",
						"categories": "",
						"url": " /feed.xml",
						"content": "Diferença de Potencial\n    Site/Blog para publicação de material de estudo, notas de aula e devaneios.\n\n    http://localhost:4000/ddp/\n    \n    Wed, 13 May 2020 21:12:56 -0300\n    Wed, 13 May 2020 21:12:56 -0300\n    Jekyll v3.8.5\n    \n      \n        Interpretação de circuitos elétricos\n        &lt;h2 id=&quot;habilidades-e-competências&quot;&gt;Habilidades e Competências&lt;/h2&gt;\n&lt;ul&gt;\n  &lt;li&gt;análise e interpretação de diagramas e esquemas;&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;!--more--&gt;\n\n&lt;h2 id=&quot;desafio&quot;&gt;Desafio&lt;/h2&gt;\n\n&lt;p&gt;Dado o circuito da Figura 1, identificar:&lt;/p&gt;\n\n&lt;p&gt;Figura 1: Circuito elétrico&lt;/p&gt;\n\n&lt;p&gt;&lt;img src=&quot;https://raw.githubusercontent.com/JoseWRPereira/ddp/docs/aulas/fig-ele/fig-circuitoDesafio.png&quot; alt=&quot;https://raw.githubusercontent.com/JoseWRPereira/ddp/docs/aulas/fig-ele/fig-circuitoDesafio.png&quot; /&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=&quot;((site.repo))/docs/aulas/fig-ele/fig-circuitoDesafio.png&quot;&gt;((site.repo))/docs/aulas/fig-ele/fig-circuitoDesafio.png&lt;/a&gt;&lt;/p&gt;\n\n&lt;p&gt;• Os componentes presentes;\n• As funções de cada componente;\n• A configuração de ligação dos componentes: série ou paralelo.&lt;/p&gt;\n\n&lt;h1 id=&quot;componentes-em-um-diagrama&quot;&gt;Componentes em um diagrama&lt;/h1&gt;\n&lt;p&gt;Todo componente eletrônico possui uma função, ou seja, um comportamento que produz uma ação que atende a sua necessidade. Para que seu comportamento ocorra de modo esperado, todo componente possui condições de operação, sendo a principal dessas condições a alimentação.&lt;/p&gt;\n\n&lt;p&gt;A alimentação de um componente é a entrada de energia, que será processada e produzirá, através do comportamento do componente, uma nova forma de energia.&lt;/p&gt;\n\n&lt;p&gt;Utilizando a Figura 2 como exemplo, temos as seguintes conversões de energia:&lt;/p&gt;\n\n&lt;p&gt;Figura 2: Circuito elétrico&lt;/p&gt;\n\n&lt;p&gt;Componentes:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;Vcc : Fonte - Converte energia química, no caso de pilhas ou baterias, em energia elétrica;&lt;/li&gt;\n  &lt;li&gt;RD : Resistor - Converte energia elétrica em calor ao limitar a intensidade de corrente no seu ramo;&lt;/li&gt;\n  &lt;li&gt;D: LED - Converte energia elétrica em luz, permitindo que seja feita a sinalização luminosa, indicando que o circuito está ligado;&lt;/li&gt;\n  &lt;li&gt;RL : Resistor de carga - Converte energia elétrica em calor, produzindo aquecimento do elemento.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;Figura 3: Circuito elétrico&lt;/p&gt;\n\n&lt;p&gt;O circuito pode ser dividido em elemntos ativos e passivos, como mostrado na Figura 3.&lt;/p&gt;\n\n&lt;p&gt;Assim temos:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;Fonte: A fonte é o elemento ativo, ou seja, é o que fornece energia ao restante dos componenentes deste circuito.&lt;/li&gt;\n  &lt;li&gt;Carga: São os elementos passivos do circuito, ou seja, aqueles que consomem energia da fonte.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;h1 id=&quot;configuração-do-circuito&quot;&gt;Configuração do circuito&lt;/h1&gt;\n&lt;p&gt;A análise de um circuito basicamente é o processo de segmentá-lo em partes menores, sem que haja alteração das suas características de funcionamento, de forma a simplificar seu manuseio.&lt;/p&gt;\n\n&lt;p&gt;Alguns conceitos são de fundamental importância para facilitar essa tarefa de análise do circuito, e um destes conceitos é o nó.&lt;/p&gt;\n\n&lt;p&gt;O nó é uma conexão entre pelo menos três elementos do circuito ou entre elementos ativos e passivos e é representada por uma circunferência preenchida unindo os terminais dos componentes.&lt;/p&gt;\n\n&lt;p&gt;A Figura 4 mostra em destaque os nós denominados como A e B. As setas nas linhas indicam o sentido da corrente, chegando ou saindo de cada nó.&lt;/p&gt;\n\n&lt;p&gt;Figura 4: Nós A e B .&lt;/p&gt;\n\n&lt;h2 id=&quot;ligação-em-série&quot;&gt;Ligação em série&lt;/h2&gt;\n&lt;p&gt;O trecho do circuito entre nós é chamado de ramo. Em um ramo, todos os seus componentes são ligados em série. A Figura 5 mostra os três ramos ligados aos pontos A e B , sendo o ramo central o único que possui mais do que um componente, ou seja, é o único que possui componentes em série. Assim pode-se afirmar que o resistor R D está em série com o LED D.&lt;/p&gt;\n\n&lt;p&gt;Figura 5: Ramos entre os nós A e B .&lt;/p&gt;\n\n&lt;h2 id=&quot;ligação-em-paralelo&quot;&gt;Ligação em paralelo&lt;/h2&gt;\n&lt;p&gt;O circuito da Figura 6 apresenta três nós (A, B e C ) e cinco ramos, cada um contendo apenas um elemento cada (Vcc , R1 , R2 , R3 e R4 ).&lt;/p&gt;\n\n&lt;p&gt;Figura 6: Nós do circuito.&lt;/p&gt;\n\n&lt;p&gt;Note que o nó C aparece duas vezes, mas não quer dizer que sejam pontos distintos, pelo contrário, é o mesmo ponto, representado em dois lugares. É o ponto de conexão entre os quatro resistores.&lt;/p&gt;\n\n&lt;p&gt;Como existem dois ramos ligados aos mesmos nós, isso significa que seus elementos estão em paralelo. Como em cada ramo só existe um resistor, então:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;R 1 é paralelo ao R 2&lt;/li&gt;\n  &lt;li&gt;R 3 é paralelo ao R 4&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;Nesse circuito, nenhum ramo apresenta mais do que um elemento, assim não há componentes em série.&lt;/p&gt;\n\n&lt;p&gt;Resolução do Desafio\nDado o circuito da Figura 7, identificar:\nFigura 7: Circuito elétrico\n• Os componentes presentes;\nR D\n• As funções de cada componente;\nV cc\n• A configuração de ligação dos compo-\nD\nnentes: série ou paralelo.\n5.1 Resolução\n• Componente: função;\n– V CC : Fonte de Alimentação do circuito;\n– R D : Resistor limitador de corrente para o LED D;\n– D: Dispositivo de sinalização luminosa, LED;\n4\nR L– R L : Dispositivo de aquecimento, resistor de carga.\n• A configuração de ligação dos componentes: série ou paralelo.\n– Fonte(gerador) está em paralelo com o restante do circuito, consumidor.\n– R D está em série com o LED D.\n– R L está em paralelo com o ramo inteiro do R D e D e também em paralelo com a fonte.\nNote que R L não está em paralelo individualmente com R D e nem com o D, mas sim\ncom os dois componentes associados.\n6 Atividades\nIdentificar Associações de Resistores em Paralelo e em Série.&lt;/p&gt;\n\n        Wed, 13 May 2020 04:48:21 -0300\n        http://localhost:4000/ddp/2020/aula-ele-interpretaCircuitosEletricos/\n        http://localhost:4000/ddp/2020/aula-ele-interpretaCircuitosEletricos/\n        \n        \n        Aula\n        \n      \n    \n      \n        Ética, Cidadania e Sociedade\n        &lt;p&gt;A ética é o estudo e a prática das relação de pessoas entre si baseando-se em regras, princípios, valores e ações, que através do seu processo de interiorização espontânea e consciente, proporciona a socialização da vida em comunidade, produzindo sistemas de governo, de educação, de construção do mundo que nos cerca, da forma como nós vivemos.&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;h1 id=&quot;o-conceito&quot;&gt;O Conceito&lt;/h1&gt;\n\n&lt;p&gt;A socialização como um processo, influencia ações e valores modernos, ao ponto de de nos questionarmos: quais são seus limites? Há um final para esse processo? Se houver um final, qual será ele?&lt;/p&gt;\n\n&lt;p&gt;A ética estuda um aspecto da vida ligada à relação de um indivíduo com um outro, a relação de pessoas entre si, seu processo de socialização, seu processo civilizatório.&lt;/p&gt;\n\n&lt;p&gt;A professora Marilena Chauí define ética como: “Educação da vontade pela razão para a vida justa, bela e feliz, a qual estamos destinados por natureza.” Sendo assim a Educação como uma ferramenta de criação e interiorização de aspectos da vida, como regras, princípios, valores e ações de cunho social e histórico.  A medida que as sociedades respondem a seu tempo histórico,  produzindo pensamento crítico e questionamentos, esses aspectos da vida transformam-se e mudam com o tempo.&lt;/p&gt;\n\n&lt;p&gt;A socialização então é o ato de aprender a ser membro de um grupo, uma sociedade, através do mecanismo de imposição de padrões sociais em relação a sua conduta,  na interação e identificação formada no núcleo familiar, o padrão social global, a sua individualidade que se insere no grupo como sociabilidade e sua própria consciência.&lt;/p&gt;\n\n&lt;h2 id=&quot;a-conduta&quot;&gt;A conduta&lt;/h2&gt;\n\n&lt;p&gt;A conduta é dirigida pela estrutura de um ato propriamente moral/ético assimilado pelo agente moral, que responde por tal ato, e consciente das sanções as quais está sujeito pelos demais membros da sociedade. O ato moral pode ser dividido em quatro etapas:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;O motivo: O que impulsiona o agir ou procura alcançar um determinado fim;&lt;/li&gt;\n  &lt;li&gt;O fim visado: É a consciência e a decisão de realizá-lo;&lt;/li&gt;\n  &lt;li&gt;A consciência dos meios: Bons meios geram bons fins;&lt;/li&gt;\n  &lt;li&gt;O resultado: Realização ou concretização do fim desejado.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;A socialização cria, através do agrupamento de pessoas com regras em comum e sentimento coletivo, uma estrutura que sobrepõe o indivíduo, uma solidariedade entre seus companheiros, permitindo um processo elástico e flúido,  pois procura formas criativas de interação social, transborda as relações nos espaços culturais e tecnológicos, produzindo novos meios de comunicação e novos limites.&lt;/p&gt;\n\n&lt;h2 id=&quot;a-cidadania&quot;&gt;A cidadania&lt;/h2&gt;\n\n&lt;p&gt;Essa socialização produz a cidadania, em que o cidadão é aquele que possui status legal, direitos civis, políticos e sociais. O cidadão é um agente político, pertencente à comunidade politica, pois participa das tomadas de decisão.&lt;/p&gt;\n\n&lt;p&gt;Dois modelos de cidadania de destaque são o republicano e o liberal, sendo este fortemente iluminado por John Locke ?, Adam Smith?, Hobbes? e Rousseau?, em que valoriza a individualidade, a diferenciação, o status político, civil e social, em que o cidadão não precisa participar das tomadas de decisão, como nos impérios. Já o republicano, o cidadão participa, toma as decisões,  é fortemente influenciado por Aristóteles e a democracia ateniense e a república romana. (? quem influenciou o que? Locke, Smith, Hobbes, Rousseau, Cícero, Maquiavel, Aristóteles?)&lt;/p&gt;\n\n&lt;p&gt;Apesar da condição marginal, do que vive à margem do grupo, daquele que se isola,\no ato de participar é uma condição humana,  daquele que vive na convivência com o outro, daqueles que comem juntos o pão da vida, do latim: cum-panere, companheiro, o que é solidário, sempre ansioso pelo encontro, por entrar em comunhão, assim, participação é palavra de ordem.&lt;/p&gt;\n\n&lt;h2 id=&quot;a-política&quot;&gt;A política&lt;/h2&gt;\n\n&lt;p&gt;A participação no convívio produz impasses, diferentes desejos e vontades, conflitos. A política é o meio de resolução de tais problemas através do poder, que é a capacidade de transformar as vontades dos outros na sua, principalmente através de uma rede interesses, um mecanismo de pirâmide, que pode chegar em um governo tirano mesmo com uma servidão consciente. Como cita Etienne de la Boétie e seu Discurso da Servidão Voluntária: “O que sustenta o tirano não é a sua própria autoridade, mas a entrega dos súditos.”&lt;/p&gt;\n\n&lt;h1 id=&quot;conclusão&quot;&gt;Conclusão&lt;/h1&gt;\n\n&lt;p&gt;A ética proporciona uma discussão sobre as orientações das ações humanas em caráter particular, de modo a ensinar a bem conduzir nossas vidas, a conduzir interesses, desejos e decisões a um público para gerar engajamento político, que produzam um incremento de valor à vida.&lt;/p&gt;\n\n&lt;p&gt;&lt;a href=&quot;https://pt.wikipedia.org/wiki/%C3%89tica&quot;&gt;Ética&lt;/a&gt;&lt;/p&gt;\n\n\n        Tue, 05 May 2020 07:18:21 -0300\n        http://localhost:4000/ddp/2020/univesp-1ecs-resumo/\n        http://localhost:4000/ddp/2020/univesp-1ecs-resumo/\n        \n        \n        Resumo\n        \n      \n    \n      \n        Lobo de rua\n        &lt;p&gt;Numa agonia absurdamente atormentadora, maior do que sua miserável vida nas ruas e becos imundos da maior capital do país, Raul se encontra passando por uma transformação assustadora, maldição que contraíra a pouco mais que uma lua cheia, sendo esta o gatilho para sua transformação drástica e medonha em Lobisomem, sedento por carne e sangue, mas que no dia seguindo lhe restam dores insuportáveis e sensações horríveis.&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;p&gt;Um lobo veterano, Tito, encontra e toma de conta de Raul, por afinidade ou sua própria segurança, mostra um caminho seguro para a noite de tormenta e tenta ajudá-lo a lidar melhor com a maldição.&lt;/p&gt;\n\n&lt;p&gt;Jana Bianchi explora de forma formidável os espaços da cidade, o centro, mercado municipal, o longo caminho até a profunda periferia da zona leste, trazendo uma visão cinematográfica principalmente para quem vive ou viveu em sampa.&lt;/p&gt;\n\n&lt;p&gt;As características do lobisomem, as informações técnicas do especialista no início de cada capítulo, os detalhes e informações que eu pouco imaginava sobre esse folclore ficaram extremamente bem encaixadas com a ambientação urbana.&lt;/p&gt;\n\n&lt;p&gt;Os capítulos narram por diversos pontos de vista a breve história aqui contada, mas com muita riqueza entrelaça as histórias das personagens de modo a criar vários ganchos para continuações, em especial para o universo da galeria Creta, que ao compreender do que se trata realmente, produz uma explosão de possibilidades.&lt;/p&gt;\n\n&lt;p&gt;Excelente livro porque conseguimos ver e viver a história, sofrer junto, ter esperança e se reconhecer como sociedade que se amaldiçoa e produz bençãos constantes. Uma dicotomia real, lobos e homens como todos nós, morremos diariamente para poder seguir vivendo, mesmo que em agonia buscamos uma saída, uma esperança.&lt;/p&gt;\n\n        Sun, 21 Apr 2019 04:54:21 -0300\n        http://localhost:4000/ddp/2019/lobo-de-rua/\n        http://localhost:4000/ddp/2019/lobo-de-rua/\n        \n        \n        Livros\n        \n      \n    \n      \n        O auto da maga Josefa\n        &lt;p&gt;Um caçador de ‘coisa ruim’ junta-se a uma maga e percorrem o agreste atrás de demônios, lobisomens, maldições, mulas sem cabeça e todo tipo de ruindade que possa existir, e usando magia, rezas, exorcismos, conjurações, a dupla restabelece a paz no lugar castigado. Apesar da improvável parceria, e da personalidade difícil da maga, os dois formam uma bela dupla, ela com seus encantos e magias e ele com suas armas e ‘sabidurias’.&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;p&gt;“Sua lâmina tinha poderes diversos: era de prata, para dar conta de lobisomens; benzida, para enviar demônios de volta ao inferno; amaldiçoada, caso enfrentasse anjos caídos; banhada em veneno de cobra, se tivesse que acabar com chupa-cabras ou mulas sem cabeça, e bem afiada, para dar cabo de cabras safados.”&lt;/p&gt;\n\n&lt;p&gt;A premissa básica do livro de Paola Siviero é simples, mas extremamente bem construída, e nos coloca, envolvidos pela forma como constrói a história, dentro do ambiente, do sotaque, do jeito como as pessoas falam e de como as coisas acontecem, muito fielmente apresentados, ao menos do ponto de vista deste cabeça chata, principalmente por saber que a escritora não é nordestina, e sim mineira criada no vale do paraíba.&lt;/p&gt;\n\n&lt;p&gt;O livro possui uma capa no estilo xilogravura, típico de literatura de cordel, fonte de inspiração notória de muitas passagens.&lt;/p&gt;\n\n&lt;p&gt;O livro é dividido em dez capítulos, sendo a maioria com um arco de história fechado em si, mas que fecham um grande arco ao final.&lt;/p&gt;\n\n&lt;p&gt;As historias perpassam muitas crendices, muitas práticas, causos envolvendo, não só espíritos malignos ou chupa-cabras, comuns em nosso imaginário popular, mas também criaturas pouco prováveis para o nordeste como vampiros e gênios de lâmpadas de desejos, mas todos muito bem abordados, justificados e fazem completo sentido no universo posto.&lt;/p&gt;\n\n&lt;p&gt;Algumas passagens senti referências a obra clássica de Ariano Suassuna, O Auto da Compadecida, onde imagino que seja difícil escapar dessa referência por tamanha importância em nossa literatura regionalista, inclusive no humor presente em toda a obra.&lt;/p&gt;\n\n&lt;p&gt;O auto da maga Josefa é uma grata surpresa, um belo livro, uma belíssima homenagem à cultura brasileira. Parabéns Paola Siviero. Parabéns Dame Blanche pelo ótimo trabalho. Grato por me levar de volta ao sertão!&lt;/p&gt;\n\n&lt;p&gt;“Não é o caminho que tomas, é a direção que segues.”&lt;/p&gt;\n\n        Mon, 07 Jan 2019 05:52:21 -0200\n        http://localhost:4000/ddp/2019/o-auto-da-maga-josefa/\n        http://localhost:4000/ddp/2019/o-auto-da-maga-josefa/\n        \n        \n        Livros\n        \n      \n    \n      \n        Deuses americanos\n        &lt;p&gt;“Pense em nós como uma espécie de símbolo. Somos o sonho que a humanidade cria para dar sentido às sombras na parede da caverna. Muito bem, agora vá em frente.”&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;p&gt;Deuses Americanos conta a história de Shadow, um homem que prestes a sair da cadeia depois de cumprir sua sentença, tem seus planos de vida simples e feliz, ao lado da esposa que o espera e do trabalho ofertado pelo melhor amigo, arrasados pela morte de ambos de forma duplamente trágica. Ao embarcar de volta para casa, Shadow conhece um sujeito um tanto peculiar, de nome Wednesday, que lhe oferece um emprego. Segue então seu contato com outros deuses antigos, mesmo sem entender ou acreditar inicialmente, seu chefe está convocando todos para uma batalha contra os deuses novos.&lt;/p&gt;\n\n&lt;p&gt;A história forma uma trama criativa contrapondo deuses antigos com os deuses novos e traz a noção de que a essência de vida de um deus é a crença que há nele, assim, no momento em que um deus é completamente esquecido, ele ou ela deixa de existir.&lt;/p&gt;\n\n&lt;p&gt;“Até o ranzinza Czernobog parecia estar se divertindo. Shadow sentiu como se, de repente, um peso saísse de seus ombros: três idosos estavam se divertindo, passeando no Maior Carrossel do Mundo. E daí que acabassem sendo expulsos? Valia o risco — valia qualquer risco —, para depois poder se gabar de ter andado no Maior Carrossel do Mundo, não valia? Não valia o risco só por poder montar em um daqueles monstros gloriosos?”&lt;/p&gt;\n\n&lt;p&gt;Neil Gaiman traz aspectos de formação do povo norte americano, de como a crença nos diversos deuses chegou em navios negreiros, através de imigrações de muitos povos em busca de uma terra nova e livre e ainda considera os deuses nativos. Então fica claro como os diversos deuses moldaram a cultura americana e como essa cultura criou de forma orgânica os deuses modernos, trazidos à existência através dos muitos cultos prestados pelas pessoas ao deixar de prestar oferendas aos deuses ancestrais e ofertar inúmeras horas daquilo que nos é tão caro em frente à TV, o tempo. Os deuses de origem grega e romana não estão presentes, pois, estão presentes fortemente na cultura ocidental, assim, não são deuses decadentes e não teriam motivos para lutar uma batalha por sobrevivência.&lt;/p&gt;\n\n&lt;p&gt;“Nunca houve uma só guerra que não tenha sido travada entre dois grupos inteiramente convictos de que estão fazendo o que é certo.”&lt;/p&gt;\n\n&lt;p&gt;Desde o começo, o livro trás passagens que pouco prestamos atenção, por aparentar conversas normais, mas que estão dando dicas que podem fazer o leitor mais familiarizado com diversas mitologias, principalmente a nódica, reconhecer a presença das características e dos próprios deuses, e para os não familiarizados é uma introdução aos conceitos e características dos deuses. Todas essas passagens acabam abrindo arcos que de alguma forma são fechados até o final da história. A impressão que fico ao final do livro é que não consegui perceber todos os detalhes da trama desenvolvida, e que terei que ler outras vezes para me aprofundar e perceber mais detalhes, o que considero muito bom, pois apesar de conseguir compreender a história, sei que ela tem mais a me oferecer se eu souber atentar a todos os detalhes, nomes, comportamentos e nuances.&lt;/p&gt;\n\n&lt;p&gt;“Na Bíblia inteira, Jesus só prometeu um lugar no paraíso para um único cara, pelo menos pessoalmente. Não foi Pedro nem Paulo, nenhum daqueles homens. Era um ladrão condenado, bem na hora da execução. Então não despreze as pessoas que estão no corredor da morte. Talvez elas saibam de algo que você não sabe.”&lt;/p&gt;\n\n&lt;p&gt;Gaiman possui uma forma fluida de escrever, não deixa a leitura ser cansativa com descrições muito longas ou com partes inúteis, e nem muito breves, criando lacunas que atrapalham o entendimento, ele consegue equilibrar e fornecer informações concisas e na medida para cativar e criar interesse. A linguagem dos personagens é natural, sem forçar diálogos rebuscados ou eruditos em personagens coloquiais, adequada ao ambiente de pequena cidade de interior ou ao ambiente urbano das grandes cidades, ou mesmo no aspecto de aventura, mistério e fantasia que predomina na história.&lt;/p&gt;\n\n&lt;p&gt;“quando o Senhor nos dá um talento ou uma habilidade, é nossa obrigação usá-la da melhor forma possível.”&lt;/p&gt;\n\n&lt;p&gt;A história possui um narrador onisciente e imparcial, as personagens são interessantes e bem desenvolvidas, mostra que o conhecimento de Gaiman vai além do senso comum, traz deuses pouco conhecidos como os deuses do leste europeu e africanos. Talvez o personagem menos expressiva acabe sendo o próprio Shadow, mas creio que seja de propósito, afinal, ele é um homem que perdeu tudo, inclusivo motivos para viver, então ser alguém inexpressivo e que não se assusta ou se admira com as coisas é algo natural, pois ele não espera mais nada das pessoas ou da própria vida, ele simplesmente segue.&lt;/p&gt;\n\n&lt;p&gt;“Talvez eu consiga um final feliz.&lt;/p&gt;\n\n&lt;p&gt;— Não só não existem finais felizes — retrucou a deusa —, como tampouco existem finais.”&lt;/p&gt;\n\n&lt;p&gt;No final, deuses americanos é uma história que mostra que a vida não é uma luta entre o bem contra o mal, ou do velho contra o novo, mas uma grande aventura, de muitos caminhos, muitos encontros, muitos aspectos e que aquela grande tempestade pode conter muito mais do que água!&lt;/p&gt;\n\n&lt;p&gt;“Não é o pescado o que você leva para casa no fim do dia.&lt;/p&gt;\n\n&lt;p&gt;É a paz de espírito.”&lt;/p&gt;\n\n        Sat, 02 Dec 2017 05:51:21 -0200\n        http://localhost:4000/ddp/2017/deuses-americanos/\n        http://localhost:4000/ddp/2017/deuses-americanos/\n        \n        \n        Livros\n        \n      \n    \n      \n        Sonhar e sorrir (milho verde)\n        &lt;p&gt;Era um fim de tarde de domingo, os raios de sol riscavam o céu e alguma luz amarelada adentrava o pequeno restaurante especializado em milho, localizado em um movimentado cruzamento na zona norte da cidade. O estabelecimento não era grande, com um ambiente inovador quando fora inaugurado, e já se passaram certamente algo próximo à um milheiro de outros domingos e o lugar merece uma boa reforma, mas atende bem ao público que ali frequenta, com pamonha, torta, sorvetes, sucos e o que mais se imaginar feito com milho verde.&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;p&gt;O público que frequenta é diversificado, mas não ultrapassa a classe média, seja lá o que isso signifique… e nesse dia havia metade da lotação, uns dois casais, um senhor sozinho, e minha família, que não frequenta assiduamente o local mas que sempre que pode e retorna a este lado da cidade, delicia-se com os sabores do local.&lt;/p&gt;\n\n&lt;p&gt;Entra então no local mais uma família, ainda sem me chamar a atenção ocuparam uma mesa no canto, bem em frente ao meu campo de visão. Eram o pai, a mãe e dois filhos meninos. Os adultos aparentavam uns trinta anos de vida e muito sofrimento, talvez até tivessem menos, e seus filhos algo em torno de sete e nove, deduzi.&lt;/p&gt;\n\n&lt;p&gt;Fizeram seu pedido e conversavam enquanto a comida não chegava.&lt;/p&gt;\n\n&lt;p&gt;A comida então chegou e minha atenção foi solicitada, não por ela, pois já estava comendo, mas por uma daquelas cenas em que a vida muda e enxergamos mais e melhor, foi a vida solicitando a minha atenção.&lt;/p&gt;\n\n&lt;p&gt;A comida sei que não foi muita, não havia o mínimo sinal de ostentação, era o que o seu dinheiro conseguia pagar, certamente, mas foi sublime. O pai e a mãe trataram logo de separar os pedaços de pamonha e de torta para cada um deles. Enquanto os filhos olhavam com aqueles olhos de jabuticaba, brilhando, posso dizer que aquela era a melhor comida do mundo. Queriam certamente avançar, mas contidos pela educação, esperaram os pais ajeitar-lhes o talher nas pequenas mãos, depois de terem facilitado e cortado a comida em pedaços pequenos.&lt;/p&gt;\n\n&lt;p&gt;Sorriam e mastigavam, entre uma olhada alegre para o pai e um sorriso legítimo para a mãe, os meninos eram alegres. O pai contava alguma história para eles, enquanto a mãe vez ou outra fazia alguma pergunta instigante e os dois meninos tentavam adivinhar o que iria acontecer. Entre continuações acertadas com exaltações de alegria ou erros de pouca frustração, os meninos eram realmente felizes, estavam vivendo aquele instante em que se é pleno, em que ser pobre ou rico nada quer dizer, pois o espírito naqueles instantes é realmente livre e o mundo não pesa, nem oprime, nem caleja, momentos em que a vida vale a pena.&lt;/p&gt;\n\n&lt;p&gt;Jamais esquecerei aqueles pais, pobres, que mesmo em condições ruins, possibilitam toda a riqueza que pode existir em vida aos filhos, sonhar e sorrir, serem felizes!&lt;/p&gt;\n\n        Sun, 30 Jul 2017 04:49:21 -0300\n        http://localhost:4000/ddp/2017/sonhar-e-sorrir-milho-verde/\n        http://localhost:4000/ddp/2017/sonhar-e-sorrir-milho-verde/\n        \n        \n        Crônicas\n        \n      \n    \n      \n        A velha casa da colina\n        &lt;p&gt;Uma casa mal assombrada, no topo de uma colina, um acaso leva dois amigos que brincavam de bola até ela (será mesmo?), uma ousadia adolescente motivada por um desejo insipiente de glória e uma história marcada por uma desgraça, A Velha Casa da Colina rouba a alma de um grande amigo e assim algumas vidas são marcadas e definidas por uma tragédia, e a cidade de Pedraskaem, maldita desde a sua geografia, é mais uma vez abalada, mas não pela última vez.&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;p&gt;A história é intrigante desde seu início, sendo que seus elementos são apresentados de forma natural e o cenário vai sendo montado na medida. Muitos pontos são colocados, talvez, como ganchos para futuras obras deixando a curiosidade atiçada, e como senso de humor do autor, que é claro e notório, principalmente com os nomes dos sócios fundadores da empresa de engenharia que Nick, o protagonista da história trabalha, da secretária e da ex-namorada e talvez de alguma outra personagem que por mim passou despercebido.&lt;/p&gt;\n\n&lt;p&gt;A história é muito bem construída, acompanhei todas as cenas como se estivesse vendo um filme, preso pela história que fluía muito rápido, daquelas que fazem a gente ficar tenso e torcendo por um final… até que o final vem, uma surpresa total, e você solta aquele palavrão πßτ#@χ¥€ο%π#ρ$ω∗§$#% !!!! Não é possível que aconteceu isso!! Mais um final inesperado e fantástico construído pelo Fábio M. Barreto.&lt;/p&gt;\n\n        Sat, 15 Jul 2017 04:48:21 -0300\n        http://localhost:4000/ddp/2017/a-velha-casa-da-colina/\n        http://localhost:4000/ddp/2017/a-velha-casa-da-colina/\n        \n        \n        Livros\n        \n      \n    \n      \n        A fundação\n        &lt;p&gt;A Fundação é considerado um dos maiores clássicos de Ficção Científica e Asimov elevado a um alto grau de prestígio, por ter criado todo um universo ficcional e mostrar o caminho que foi seguido por muitos depois dele.&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;p&gt;A história de A Fundação se passa num futuro em que a raça humana se espalhou pela galáxia, e Trantor, que é a capital do Império, se vê ameaçada pelas previsões de Hari Seldon, cientista criador da psico-história. Daí por diante são vários recortes de momentos históricos e acontecimentos que se entrelaçam mostrando o curso da historia e da relação que a Fundação, criada por Seldon, desenvolve sob aspecto político e religioso, envolvendo a sobrevivência, a necessidade e a dominação em relação aos vizinhos e ao Império.&lt;/p&gt;\n\n&lt;p&gt;A figura icônica de Hari Seldon, é acusado de traição por alegar o declínio e posterior queda do Império por dez mil anos. Sua previsão é realizada através da psico-história.&lt;/p&gt;\n\n&lt;p&gt;“Entretanto, a queda do Império, cavalheiros, é uma coisa sólida e não será fácil evitá-la. Ela é ditada por uma burocracia em ascensão, um dinamismo em declínio, um congelamento de castas, um represamento da curiosidade… e uma centena de outros fatores.”&lt;/p&gt;\n\n&lt;p&gt;Ele propõe a criação de uma equipe de Enciclopedistas que reuniriam todo o conhecimento existente, minimizando assim a era de trevas para apenas mil anos. Sem um sucesso aparente Hari Seldon é autorizado a montar, no planeta Terminus na borda da galáxia, a sua Fundação que abrigaria os enciclopedistas, ficando assim isolado do Império.&lt;/p&gt;\n\n&lt;p&gt;Hari Seldon não só previu mas talvez tenha entendido os movimentos e mecanismos políticos e históricos, de forma que anteviu uma série de crises e deixou recomendações para superá-las.&lt;/p&gt;\n\n&lt;p&gt;“Entretando, …, o tronco de árvore podre, até o instante exato em que a rajada de vento da tempestade o parte ao meio, tem todo o aspecto de poder que sempre teve. “&lt;/p&gt;\n\n&lt;p&gt;Aparentemente, algumas críticas são inseridas nas falas das personagens, tendo um caráter atemporal por se tratar de questões inerentemente humanas.&lt;/p&gt;\n\n&lt;p&gt;“A violência é o último refúgio do incompetente”&lt;/p&gt;\n\n&lt;p&gt;Podemos encontrar uma grande crítica ao modo de pensar das religiões:&lt;/p&gt;\n\n&lt;p&gt;“Durante esse tempo todo, vocês invariavelmente confiaram na autoridade ou no passado… e nunca em si próprios.”&lt;/p&gt;\n\n&lt;p&gt;“…isso é uma atitude doentia, um reflexo condicionado que põe de lado a independência de suas mentes sempre que é uma questão de se opor à autoridade.”&lt;/p&gt;\n\n&lt;p&gt;“…religião é uma das grandes influências civilizatórias da história,…”&lt;/p&gt;\n\n&lt;p&gt;A condição de alianças e dominação e exposta em vários momentos, tanto do ponto de vista do indivíduo como de grupos. Outro aspecto é a burocracia e lentidão do grandioso Império, evidenciado no final, contrapondo-o à Fundação, enxuta, ágil e eficiente.&lt;/p&gt;\n\n&lt;p&gt;As questões morais e éticas são abordadas e as corrupções afim de auferir ganhos próprios e substâncias são expostos de forma a mostrar que este é o curso inevitável desse modelo de organização social, mesmo que envolvendo a galáxia ou as relações domésticas.&lt;/p&gt;\n\n&lt;p&gt;“Nunca deixe seu senso de moral impedir você de fazer o que é certo!”&lt;/p&gt;\n\n&lt;p&gt;“Um desintegrador é uma boa arma, mas pode apontar para os dois lados.”&lt;/p&gt;\n\n&lt;p&gt;“…crises Seldon não são resolvidas por indivíduos, mas por forças históricas. Hari Seldon, quando planejou seu curso da história futura, não contava com heroísmos brilhantes, mas com amplos panoramas da economia e da sociologia.”&lt;/p&gt;\n\n&lt;p&gt;“Mas é muito difícil de aguentar pequenas coisas quando o fervor patriótico do perigo iminente não está presente.”&lt;/p&gt;\n\n&lt;p&gt;Não tem como não traçar um paralelo com a nossa própria história, até ouso a dizer que é a nossa história contada com uma outra roupagem, outro tempo, outra tecnologia, mas os mesmos problemas, conflitos e interesses.&lt;/p&gt;\n\n&lt;p&gt;“Outras crises acontecerão no futuro, quando o poder do dinheiro tiver se esgotado, da mesma forma que a religião se esgotou hoje.”&lt;/p&gt;\n\n&lt;p&gt;História que causam uma identificação são uma forma de agradar o público, quando nos identificamos com algo temos uma certa predileção pelo que é ali contado, pela narrativa, como uma olhada no espelho, mas nos colocando sob a perspectiva de espectador histórico. Para mim, Asimov reescreveu a história humana, com seus aspectos próprios, e o fez de forma muito interessante e com críticas elegantemente inseridas ao longo dos diálogos e dos recortes históricos.&lt;/p&gt;\n\n&lt;p&gt;Muitas são as possibilidades dentro da história, muitos detalhes podem ser elucidados, ressaltados e a curiosidade fica para o restante da obra, que será devidamente apreciada no momento certo, por enquanto ficou uma ótima impressão de Asimov.&lt;/p&gt;\n\n&lt;hr /&gt;\n\n&lt;p&gt;Durante meu exame médico de rotina, um breve papo literário aconteceu, questionado sobre o que eu estava a ler citei Douglas Adams e seu Guia do Mochileiro das Galáxias, mas fui ligeiramente contido com a frase:&lt;/p&gt;\n\n&lt;p&gt;– Não!!! Isso é coisa de criança, leia Isaac Asimov, A Fundação, aí você se torna gente grande.&lt;/p&gt;\n\n&lt;p&gt;Não tive concordância em estar gostando do Guia, mas concordamos quando citei Tolkien.&lt;/p&gt;\n\n&lt;p&gt;Bom, devo dizer que ele não estava errado, mas também não estava de todo o certo.&lt;/p&gt;\n\n&lt;p&gt;Agora… pelo que me recordo a especialidade dele, além de medicina do trabalho, é neurociência … psicopedagogia … será que também é psico-história?&lt;/p&gt;\n\n        Tue, 11 Jul 2017 04:43:21 -0300\n        http://localhost:4000/ddp/2017/a-fundacao/\n        http://localhost:4000/ddp/2017/a-fundacao/\n        \n        \n        Livros\n        \n      \n    \n      \n        Sobre (preposição)\n        &lt;p&gt;Há um limite concreto no espaço &lt;br /&gt;\nHá um limite concreto no tempo &lt;br /&gt;&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;p&gt;Que não permite o deslocamento para além daquele muro, &lt;br /&gt;\nou daquele portão, portal de sabedoria ou de prazeres &lt;br /&gt;\nQue impede de ser forte e experiente, ousado e responsável, &lt;br /&gt;\ncontar os contos, milhares já vividos e nem metade já vislumbrados &lt;br /&gt;\nDaquelas tantas besteiras cultivadas com tanto apreço, &lt;br /&gt;\na que preço ? migalhas aos pombos em revoada &lt;br /&gt;\ne de satisfação que outrora feliz se fez, agora, cadê aquele sentido? &lt;br /&gt;\nem que direção caminhar, correr seria melhor, mas falta … juventude &lt;br /&gt;\ne naquele final da última juventude, perceber o que à vista se fez &lt;br /&gt;\nmas nunca percebeu-se, pois não é de bom tom chegar tão longe &lt;br /&gt;\ntão na beirada, prestes a escapulir num infinito &lt;br /&gt;\ne chegar ao final da equação com a resposta: &lt;br /&gt;\nA percepção é o limite! &lt;br /&gt;&lt;/p&gt;\n\n        Sat, 01 Jul 2017 04:17:21 -0300\n        http://localhost:4000/ddp/2017/sobre-preposicao/\n        http://localhost:4000/ddp/2017/sobre-preposicao/\n        \n        \n        Versos\n        \n      \n    \n      \n        Filhos do fim do mundo\n        &lt;p&gt;Por uma incrível coincidência sem qualquer significado, comecei a ler este livro justamente na semana de comemoração de homenagem ao seu escritor, cujo símbolo foi adotado pelo movimento nerd, uma toalha.&lt;/p&gt;\n\n&lt;!--more--&gt;\n\n&lt;p&gt;É uma história meio maluca, meio que familiar e estranha ao mesmo tempo, mas com sacadas muito boas e engraçadas. O guia do mochileiro das galáxias é uma trilogia de cinco livros de Douglas Adams que realmente faz jus à sua fama.&lt;/p&gt;\n\n&lt;p&gt;O livro traz elementos comuns do nosso dia a dia como sociedade, várias críticas bem humoradas às burocracias da vida, os tipos sociais são os mesmos que habitam toda a galáxia, sendo a Terra um planeta definido como… inofensivo, pelo Guia do Mochileiro das Galáxias.&lt;/p&gt;\n\n&lt;p&gt;O autor constrói conceitos que vieram a se tornar realidade, como o próprio Guia ou mesmo o Peixe-Babel e outros que são de difícil concepção mas que maravilham pela genialidade como o Gerador de Improbabilidade Infinita, responsável pelas viagens intergalácticas.&lt;/p&gt;\n\n&lt;p&gt;Inspiração filosófica, traz menção à busca fundamental da vida,  e para uma resposta sem sentido, a necessidade de se fazer a pergunta certa para poder trilhar o caminho certo. Genialmente traz a intertextualidade com a realidade, 42 é a resposta, mas a genialidade de Bob Dylan traz a pergunta: “Quantos caminhos é preciso caminhar?” Isso por si só já garante uma reflexão profunda da Vida, do Universo e de Tudo Mais… uma pausa! NÃO ENTRE EM PÂNICO!&lt;/p&gt;\n\n        Fri, 16 Jun 2017 04:43:21 -0300\n        http://localhost:4000/ddp/2017/o-guia-do-mochileiro-das-galaxias/\n        http://localhost:4000/ddp/2017/o-guia-do-mochileiro-das-galaxias/\n        \n        \n        Livros"
					}

						"content": "Postagens\n\nAssine o RSS para acompanhar as últimas postagens.\n\n\n\n\n   \n   Interpretação de circuitos elétricos\n   2020-05-13\n   SENAIEletricidadeCircuitos\n   Habilidades e Competências\n\n  análise e interpretação de diagramas e esquemas;\n\n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   Ética, Cidadania e Sociedade\n   2020-05-05\n   UniVESPÉticaCidadniaSociedadeResumo\n   A ética é o estudo e a prática das relação de pessoas entre si baseando-se em regras, princípios, valores e ações, que através do seu processo de interiorização espontânea e consciente, proporciona a socialização da vida em comunidade, produzindo sistemas de governo, de educação, de construção do mundo que nos cerca, da forma como nós vivemos.\n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   Lobo de rua\n   2019-04-21\n   EscritaLivros\n   Numa agonia absurdamente atormentadora, maior do que sua miserável vida nas ruas e becos imundos da maior capital do país, Raul se encontra passando por uma transformação assustadora, maldição que contraíra a pouco mais que uma lua cheia, sendo esta o gatilho para sua transformação drástica e medonha em Lobisomem, sedento por carne e sangue, mas que no dia seguindo lhe restam dores insuportáveis e sensações horríveis.\n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   O auto da maga Josefa\n   2019-01-07\n   EscritaLivros\n   Um caçador de ‘coisa ruim’ junta-se a uma maga e percorrem o agreste atrás de demônios, lobisomens, maldições, mulas sem cabeça e todo tipo de ruindade que possa existir, e usando magia, rezas, exorcismos, conjurações, a dupla restabelece a paz no lugar castigado. Apesar da improvável parceria, e da personalidade difícil da maga, os dois formam uma bela dupla, ela com seus encantos e magias e ele com suas armas e ‘sabidurias’.\n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   Deuses americanos\n   2017-12-02\n   EscritaLivros\n   “Pense em nós como uma espécie de símbolo. Somos o sonho que a humanidade cria para dar sentido às sombras na parede da caverna. Muito bem, agora vá em frente.”\n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   Sonhar e sorrir (milho verde)\n   2017-07-30\n   EscritaCrônicas\n   Era um fim de tarde de domingo, os raios de sol riscavam o céu e alguma luz amarelada adentrava o pequeno restaurante especializado em milho, localizado em um movimentado cruzamento na zona norte da cidade. O estabelecimento não era grande, com um ambiente inovador quando fora inaugurado, e já se passaram certamente algo próximo à um milheiro de outros domingos e o lugar merece uma boa reforma, mas atende bem ao público que ali frequenta, com pamonha, torta, sorvetes, sucos e o que mais se imaginar feito com milho verde.\n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   A velha casa da colina\n   2017-07-15\n   EscritaLivros\n   Uma casa mal assombrada, no topo de uma colina, um acaso leva dois amigos que brincavam de bola até ela (será mesmo?), uma ousadia adolescente motivada por um desejo insipiente de glória e uma história marcada por uma desgraça, A Velha Casa da Colina rouba a alma de um grande amigo e assim algumas vidas são marcadas e definidas por uma tragédia, e a cidade de Pedraskaem, maldita desde a sua geografia, é mais uma vez abalada, mas não pela última vez.\n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   A fundação\n   2017-07-11\n   EscritaLivros\n   A Fundação é considerado um dos maiores clássicos de Ficção Científica e Asimov elevado a um alto grau de prestígio, por ter criado todo um universo ficcional e mostrar o caminho que foi seguido por muitos depois dele.\n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   Sobre (preposição)\n   2017-07-01\n   versos\n   Há um limite concreto no espaço \nHá um limite concreto no tempo \n\n\n   \n      leia mais \n    \n   \n   \n\n   \n   Filhos do fim do mundo\n   2017-06-16\n   EscritaLivros\n   Por uma incrível coincidência sem qualquer significado, comecei a ler este livro j 					"docs": {
						"id": "docs",
						"title": "Norteador de competências",
						"categories": "",
						"url": " /docs/",
						"content": "Norteador de Competências\n\nAs competências gerais da Base Nacional Comum Curricular - BNCC - são norteadores da educação para os jovens do século XXI. Eu diria que não só para os jovens mas para todos nós que vivemos no século que exige tais competências de todos os profissionais e cidadãos. Sendo este um argumento para dispor as competências gerais da BNCC como conteúdo inicial e de forma alinhada com os objetivos deste sítio.\n\nCompetências Gerais BNCC\nSegue a transcrição das 10 competências gerais da BNCC:\n\n1. Conhecimento\nValorizar e utilizar os conhecimentos historicamente construídos sobre o mundo físico, social, cultural e digital para entender e explicar a realidade, continuar aprendendo e colaborar para a construção de uma sociedade justa, democrática e inclusiva.\n\n2. Pensamento científico, criativo e crítico\nExercitar a curiosidade intelectual e recorrer à abordagem própria das ciências, incluindo a investigação, a reflexão, a análise crítica, a imaginação e a criatividade, para investigar causas, elaborar e testar hipóteses, formular e resolver problemas e criar soluções (inclusive tecnológicas) com base nos conhecimentos das diferentes áreas.\n\n3. Repertório cultural\nValorizar e fruir as diversas manifestações artísticas e culturais, das locais às mundiais, e também participar de práticas diversificadas da produção artístico-cultural.\n\n4. Comunicação\nUtilizar diferentes linguagens – verbal (oral ou visual-motora, como Libras, e escrita), corporal, visual, sonora e digital –, bem como conhecimentos das linguagens artística, matemática e científica, para se expressar e partilhar informações, experiências, ideias e sentimentos em diferentes contextos e produzir sentidos que levem ao entendimento mútuo.\n\n5. Cultura digital\nCompreender, utilizar e criar tecnologias digitais de informação e comunicação de forma crítica, significativa, reflexiva e ética nas diversas práticas sociais (incluindo as escolares) para se comunicar, acessar e disseminar informações, produzir conhecimentos, resolver problemas e exercer protagonismo e autoria na vida pessoal e coletiva.\n\n6. Trabalho e projeto de vida\nValorizar a diversidade de saberes e vivências culturais e apropriar-se de conhecimentos e experiências que lhe possibilitem entender as relações próprias do mundo do trabalho e fazer escolhas alinhadas ao exercício da cidadania e ao seu projeto de vida, com liberdade, autonomia, consciência crítica e responsabilidade.\n\n7. Argumentação\nArgumentar com base em fatos, dados e informações confiáveis, para formular, negociar e defender ideias, pontos de vista e decisões comuns que respeitem e promovam os direitos humanos, a consciência socioambiental e o consumo responsável em âmbito local, regional e global, com posicionamento ético em relação ao cuidado de si mesmo, dos outros e do planeta.\n\n8. Autoconhecimento e autocuidado\nConhecer-se, apreciar-se e cuidar de sua saúde física e emocional, compreendendo-se na diversidade humana e reconhecendo suas emoções e as dos outros, com autocrítica e capacidade para lidar com elas.\n\n9. Empatia e cooperação\nExercitar a empatia, o diálogo, a resolução de conflitos e a cooperação, fazendo-se respeitar e promovendo o respeito ao outro e aos direitos humanos, com acolhimento e valorização da diversidade de indivíduos e de grupos sociais, seus saberes, identidades, culturas e potencialidades, sem preconceitos de qualquer natureza.\n\n10. Responsabilidade e cidadania\nAgir pessoal e coletivamente com autonomia, responsabilidade, flexibilidade, resiliência e determinação, tomando decisões com base em princípios éticos, democráticos, inclusivos, sustentáveis e solidários."
					}

					"news": {
						"id": "news",
						"title": "Novidades",
						"categories": "",
						"url": " /news/",
						"content": "Novidades\n\nSubscribe with RSS to keep up with the latest news.\nFor site changes, see the changelog kept with the code base.\n\n\n\n\n   Interpretação de circuitos elétricos\n   May 13, 2020\n   SENAIEletricidadeCircuitos\n   Habilidades e Competências\n\n  análise e interpretação de diagramas e esquemas;\n\n\n\n   \n      read more\n   \n   \n\n\n\n   Ética, Cidadania e Sociedade\n   May 05, 2020\n   UniVESPÉticaCidadniaSociedadeResumo\n   A ética é o estudo e a prática das relação de pessoas entre si baseando-se em regras, princípios, valores e ações, que através do seu processo de interiorização espontânea e consciente, proporciona a socialização da vida em comunidade, produzindo sistemas de governo, de educação, de construção do mundo que nos cerca, da forma como nós vivemos.\n\n\n   \n      read more\n   \n   \n\n\n\n   Lobo de rua\n   April 21, 2019\n   EscritaLivros\n   Numa agonia absurdamente atormentadora, maior do que sua miserável vida nas ruas e becos imundos da maior capital do país, Raul se encontra passando por uma transformação assustadora, maldição que contraíra a pouco mais que uma lua cheia, sendo esta o gatilho para sua transformação drástica e medonha em Lobisomem, sedento por carne e sangue, mas que no dia seguindo lhe restam dores insuportáveis e sensações horríveis.\n\n\n   \n      read more\n   \n   \n\n\n\n   O auto da maga Josefa\n   January 07, 2019\n   EscritaLivros\n   Um caçador de ‘coisa ruim’ junta-se a uma maga e percorrem o agreste atrás de demônios, lobisomens, maldições, mulas sem cabeça e todo tipo de ruindade que possa existir, e usando magia, rezas, exorcismos, conjurações, a dupla restabelece a paz no lugar castigado. Apesar da improvável parceria, e da personalidade difícil da maga, os dois formam uma bela dupla, ela com seus encantos e magias e ele com suas armas e ‘sabidurias’.\n\n\n   \n      read more\n   \n   \n\n\n\n   Deuses americanos\n   December 02, 2017\n   EscritaLivros\n   “Pense em nós como uma espécie de símbolo. Somos o sonho que a humanidade cria para dar sentido às sombras na parede da caverna. Muito bem, agora vá em frente.”\n\n\n   \n      read more\n   \n   \n\n\n\n   Sonhar e sorrir (milho verde)\n   July 30, 2017\n   EscritaCrônicas\n   Era um fim de tarde de domingo, os raios de sol riscavam o céu e alguma luz amarelada adentrava o pequeno restaurante especializado em milho, localizado em um movimentado cruzamento na zona norte da cidade. O estabelecimento não era grande, com um ambiente inovador quando fora inaugurado, e já se passaram certamente algo próximo à um milheiro de outros domingos e o lugar merece uma boa reforma, mas atende bem ao público que ali frequenta, com pamonha, torta, sorvetes, sucos e o que mais se imaginar feito com milho verde.\n\n\n   \n      read more\n   \n   \n\n\n\n   A velha casa da colina\n   July 15, 2017\n   EscritaLivros\n   Uma casa mal assombrada, no topo de uma colina, um acaso leva dois amigos que brincavam de bola até ela (será mesmo?), uma ousadia adolescente motivada por um desejo insipiente de glória e uma história marcada por uma desgraça, A Velha Casa da Colina rouba a alma de um grande amigo e assim algumas vidas são marcadas e definidas por uma tragédia, e a cidade de Pedraskaem, maldita desde a sua geografia, é mais uma vez abalada, mas não pela última vez.\n\n\n   \n      read more\n   \n   \n\n\n\n   A fundação\n   July 11, 2017\n   EscritaLivros\n   A Fundação é considerado um dos maiores clássicos de Ficção Científica e Asimov elevado a um alto grau de prestígio, por ter criado todo um universo ficcional e mostrar o caminho que foi seguido por muitos depois dele.\n\n\n   \n      read more\n   \n   \n\n\n\n   Sobre (preposição)\n   July 01, 2017\n   versos\n   Há um limite concreto no espaço \nHá um limite concreto no tempo \n\n\n   \n      read more\n   \n   \n\n\n\n   Filhos do fim do mundo\n   June 16, 2017\n   EscritaLivros\n   Por uma incrível coincidência sem qualquer significado, comecei a ler este livro justamente na semana de comemoração de homenagem ao seu escritor, cujo símbolo foi adotado pelo movimento nerd, uma toalha.\n\n\n   \n      read more\n   \n   \n\n\nQuer ver mais? Acesse artigos."
					}

						"title": "Sobre",
						"categories": "",
						"url": " /sobre/",
						"content": "# Sobre\n\nEsta é um local de publicação de material de estudo nas diferentes áreas de interesse do autor ( Ciência, Tecnologia e Humanidades ), com a finalidade de auxiliar o processo de aquisição de conhecimento através de sua consolidação em forma de texto, aprimorando a habilidade de escrita e mantendo atitude positiva, curiosa e resiliente.\n\nTambém é publicado o material de apoio às aulas que desenvolvo com o objetivo de desbravar alguns caminhos da eletrônica, e ciente de que é uma área muito ampla, abordar apenas alguns aspectos, mas esperando que seja de grande valia a todos que tiverem contato com esse material.\n\nEspero que goste do conteúdo.\n\nSe gostar, compartilhe o que aprendeu.\n\nSe não gostar, [colabore]( {{site.baseurl}}/sobre/#contato) e ajude a melhorar.\n\n## Autor\n\n{% include alert.html\n  title=\"José W. R. Pereira\"\n  type=\"success\"\n  content=\"\"\n%}\n\n### Contato\n\n{% include alert.html\n  title=\"josewrpereira@outlook.com\"\n  type=\"primary\"\n  content=\"e-mail\"\n%}\n\n\n\n\n### Formação Acadêmica\n\n* Graduado em Automação Industrial no [IFSP](https://spo.ifsp.edu.br/automacao-industrial);\n* Especialista em Sistemas Eletrônicos para Controle pela [Faculdade SENAI de Tecnologia “Anchieta”](https://faculdades.sp.senai.br/sistemas-eletronicos-para-controle);\n* Mestre em Automação e Controle de Processos pelo [IFSP](https://spo.ifsp.edu.br/pos-graduacao?id=268);\n* Graduando em Ciência de Dados (Eixo Computação - Acesso em 2020) na [UniVESP](https://univesp.br/cursos/bacharel-em-ciencia-de-dados).\n\n### Atuação Profissional\n\n* Instrutor em Curso Técnico de Eletroeletrônica no [SENAI Jandira - SP](https://jandira.sp.senai.br/curso/76652/127/tecnico-de-eletroeletronica).\n\n### O Sítio\n\nEste sítio está disponível em [respositorio GitHub]({{ site.repo }}) e\né baseado no [template Docsy jekyll](https://vsoch.github.com/docsy-jekyll/), que por sua vez é baseado no tema  [Docsy](https://github.com/google/docsy)."
					}
