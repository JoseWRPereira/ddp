<script>
	window.data = {
		
				
					
					
					"docs-aulas": {
						"id": "docs-aulas",
						"title": "Norteador de competências",
						"categories": "",
						"url": " /docs/aulas",
						"content": "Norteador de Competências\n\nAs competências gerais da Base Nacional Comum Curricular - BNCC - são norteadores da educação para os jovens do século XXI. Eu diria que não só para os jovens mas para todos nós que vivemos no século que exige tais competências de todos os profissionais e cidadãos. Sendo este um argumento para dispor as competências gerais da BNCC como conteúdo inicial e de forma alinhada com os objetivos deste sítio.\n\nCompetências Gerais BNCC\nSegue a transcrição das 10 competências gerais da BNCC:\n\n1. Conhecimento\nValorizar e utilizar os conhecimentos historicamente construídos sobre o mundo físico, social, cultural e digital para entender e explicar a realidade, continuar aprendendo e colaborar para a construção de uma sociedade justa, democrática e inclusiva.\n\n2. Pensamento científico, criativo e crítico\nExercitar a curiosidade intelectual e recorrer à abordagem própria das ciências, incluindo a investigação, a reflexão, a análise crítica, a imaginação e a criatividade, para investigar causas, elaborar e testar hipóteses, formular e resolver problemas e criar soluções (inclusive tecnológicas) com base nos conhecimentos das diferentes áreas.\n\n3. Repertório cultural\nValorizar e fruir as diversas manifestações artísticas e culturais, das locais às mundiais, e também participar de práticas diversificadas da produção artístico-cultural.\n\n4. Comunicação\nUtilizar diferentes linguagens – verbal (oral ou visual-motora, como Libras, e escrita), corporal, visual, sonora e digital –, bem como conhecimentos das linguagens artística, matemática e científica, para se expressar e partilhar informações, experiências, ideias e sentimentos em diferentes contextos e produzir sentidos que levem ao entendimento mútuo.\n\n5. Cultura digital\nCompreender, utilizar e criar tecnologias digitais de informação e comunicação de forma crítica, significativa, reflexiva e ética nas diversas práticas sociais (incluindo as escolares) para se comunicar, acessar e disseminar informações, produzir conhecimentos, resolver problemas e exercer protagonismo e autoria na vida pessoal e coletiva.\n\n6. Trabalho e projeto de vida\nValorizar a diversidade de saberes e vivências culturais e apropriar-se de conhecimentos e experiências que lhe possibilitem entender as relações próprias do mundo do trabalho e fazer escolhas alinhadas ao exercício da cidadania e ao seu projeto de vida, com liberdade, autonomia, consciência crítica e responsabilidade.\n\n7. Argumentação\nArgumentar com base em fatos, dados e informações confiáveis, para formular, negociar e defender ideias, pontos de vista e decisões comuns que respeitem e promovam os direitos humanos, a consciência socioambiental e o consumo responsável em âmbito local, regional e global, com posicionamento ético em relação ao cuidado de si mesmo, dos outros e do planeta.\n\n8. Autoconhecimento e autocuidado\nConhecer-se, apreciar-se e cuidar de sua saúde física e emocional, compreendendo-se na diversidade humana e reconhecendo suas emoções e as dos outros, com autocrítica e capacidade para lidar com elas.\n\n9. Empatia e cooperação\nExercitar a empatia, o diálogo, a resolução de conflitos e a cooperação, fazendo-se respeitar e promovendo o respeito ao outro e aos direitos humanos, com acolhimento e valorização da diversidade de indivíduos e de grupos sociais, seus saberes, identidades, culturas e potencialidades, sem preconceitos de qualquer natureza.\n\n10. Responsabilidade e cidadania\nAgir pessoal e coletivamente com autonomia, responsabilidade, flexibilidade, resiliência e determinação, tomando decisões com base em princípios éticos, democráticos, inclusivos, sustentáveis e solidários."

						"content": "A Nested Page\n\nThis is an example of a page that doesn’t have a permalink defined, and\nis not included in the table of contents (_data/toc.yml). This means\nthat it will render based on it’s path. Since it’s in docs/example-page.md,\nthe url will be docs/example-page/.\n\nLink to a subfolder\n\nNow let’s say we want to link to a subfolder, specifically with this\nsetup:\n\ndocs/\n  example-page.md  (-- we are here\n  subfolder/\n     example-page.md  (-- we want to link here\n\n\nYou can provide the relative path to the file, like subfolder/example-page.md\nand Jekyll will handle parsing it. For example:\n\n\n  here is that link\n\n\nAnd here\n is the same link, \nbut generated with the include statement:\n\n{% include doc.html name=\"here\" path=\"subfolder/example-page\" %}"
					}

					"docs-extras-example-quiz": {
						"id": "docs-extras-example-quiz",
						"title": "Quiz",
						"categories": "",
						"url": " /docs/extras/example-quiz",
						"content": "Quizzes\n\nAs of version 0.0.12, mkdocs-jekyll has support for basic quizzes! These are\nintended to help educate your users about the content of your documentation.\nFor a quiz, you can add a new file to the folder _data/quizzes, and write a \nquestions file based on the format shown in _data/quizzes/example-quiz.yml.\nHere is a simple example of a multiple choice question (which can also serve as \nTrue/False):\n\ntitle: This is the Quiz Title\nrandomized: false\nquestions:\n\n - type: \"multiple-choice\"\n   question: \"True or False, Pittsburgh is West of Philadelphia\"\n   items:\n    - choice: True\n      correct: true\n    - choice: False\n      correct: false\n   followup: | \n      The answer is True! Pittsburgh is 304.9 miles West of \n      Philadelphia, or approximately a car ride of \n      4 hours and 52 minutes. Buckle up!\n\n\nThe quiz is rendered with a “Show Answer” button below each question, and when\nthe user clicks it, any questions that are flagged with correct: true will be \nbolded, and if a followup section is included, it will be displayed.\nSee the live example at the end of this page.\n\nOptions\n\nTitle\n\nIf you include a title, it will be rendered at the top of the quiz. This is\noptional - you can leave it out and add it before the include on the page.\n\nRandom\n\nIf you want your questions to be presented randomly, just add randomized: true\nto the data.\n\nExample Quiz\n\nIf I want to include the quiz located at _data/quizzes/example-quiz.yml, I \ncan do so like this:\n\n{% include quiz.html file='example-quiz' %}\n\n\nThe rendered quiz is shown here:\n\nThis is the Quiz Title\n\nWhat is your favorite color?\n1. Red2. Blue3. Green\n\nMostrar resposta\nThere is no correct answer to asking your favorite color! All choices would be good.\n\n\nTrue or False, Pittsburgh is West of Philadelphia\n1. true2. false\n\nMostrar resposta\nThe answer is True! Pittsburgh is 304.9 miles West of Philadelphia, or approximately \na car ride of 4 hours and 52 minutes. Buckle up!"
					}

					"docs-extras-index": {
						"id": "docs-extras-index",
						"title": "Extras",
						"categories": "",
						"url": " /docs/extras/index",
						"content": "Extras\n\nExtras include other integrations that aren’t relevant to style or customization,\nbut can further enhance your documentation pages. Currently, we have support\nfor adding interactive quizzes.\n\n\n  Quizzes\n\n\nWould you like to see another question type, or another kind of extra? Please\n[open an issue])(https://github.com/JoseWRPereira/ddp/issues/new)."
					}

					"docs-getting-started": {
						"id": "docs-getting-started",
						"title": "Getting Started",
						"categories": "",
						"url": " /docs/getting-started",
						"content": "Getting Started\n\nFeatures\n\nUser Interaction\n\nOn the right side of any page, you’ll notice links to edit the page, or\nopen an issue. This ensures that any time you have a question or want to \nsuggest or request a change, you can do so immediately and link directly\nto the section of interest. The sections on the page also have permalinks so\nyou can link directly to them.\n\nSearch\n\nThe entire site, including posts and documentation, is indexed and then available\nfor search at the top or side of the page. Give it a try! The content is rendered\ninto window data that is used by lunr.js to generate the search results.\nIf you want to exclude any file from search, add this to its front end matter:\n\n---\nlayout: null\nexcluded_in_search: true\n---\n\n\nThe example above is for a javascript file in the assets folder that is used as a template,\nbut should not be included in search.\n\nExternal Search\n\nIf you have an external site with a search GET endpoint (meaning one that ends\nin ?q=&lt;term&gt;, then you can automatically link page tags to search this endpoint.\nFor example, on an HPC site I’d want a tag like “mpi” to do a search on \nhttp://ask.cyberinfrastructure.org for mpi.\nSee the tags section below for how to configure this.\n\nDocumentation\n\nDocumentation pages should be written in the docs folder of the repository,\nand you are allowed to use whatever level of nesting (subfolders) that \nworks for you! It’s a Jekyll collection, which means that you\ncan add other content (images, scripts) and it will be included for linking to.\n\nOrganization\n\nThe url that will render is based on the path. For example, if we had the following structure:\n\ndocs/\n  getting-started.md\n  clusters/\n     sherlock/\n         getting-started.md\n\n\nThe first page (akin to the one you are reading) would render at it’s path,\n/docs/getting-started/.\n\nLinking\n\nFrom that page, we could provide the\ndirect path in markdown to any subfolder to link to it, such as the second\ngetting started page for sherlock:\n\n[example](clusters/sherlock/getting-started.md)\n\n\nHere is an example link to a relative path of a file (example-page.md)\nin the same directory, and from that page you can test linking to a subfoldr.\nIn the case of not having a subfolder, we could write the link out directly:\n\n[example]({{ site.baseurl }}/docs/clusters/sherlock/getting-started.md)\n\n\nor just put the relative path:\n\n[Here](example-page)\n\n\nor better, there is a shortand trick! We can use the provided “includes” \ntemplate to do the same based on the path to create a link:\n\n{% include doc.html name=\"Sherlock Cluster\" path=\"clusters/sherlock/getting-started\" %}\n\nThe path should be relative to the docs folder.\n\nPages\n\nThe pages folder uses the same page layout, but is not part of the docs collection.\nThe two are provided to create a distinction between website pages (e.g., about,\nfeed.xml) and documentation pages.\n\nNavigation\n\nWhether you place your page under “pages” or “docs,” for those pages that you want added to the navigation, \nyou should add them to _data/toc.yml. If you’ve defined a permalink in the\nfront end matter, you can use that (e.g., “About” below). If you haven’t and\nwant to link to docs, the url is the path starting with the docs folder.\nHere is an example (currently the active example):\n\n- title: Documentation\n  url: docs\n  links:\n    - title: \"Getting Started\"\n      url: \"docs/getting-started\"\n      children:\n        - title: Features\n          url: \"docs/getting-started#getting-started\"\n        - title: Development\n          url: \"docs/getting-started#development\"\n        - title: Customization\n          url: \"docs/getting-started#customization\"\n    - title: \"Extras\"\n      url: \"docs/extras\"\n      children:\n        - title: Quizzes\n          url: \"docs/extras/example-quiz\"\n    - title: \"About\"\n      url: \"about\"\n    - title: \"News\"\n      url: \"news\n\n\nIf you want to add an external url for a parent or child, do this:\n\n  - title: GitHub Repository\n    external_url: https://www.github.com/vsoch/mkdocs-jekyll\n\n\nNews Posts\n\nIt might be the case that your site or group has news items that would\nwarrent sharing with the community, and should be available as a feed.\nFor this reason, you can write traditional posts in the _posts\nfolder that will parse into the site feed\nThe bottom of the page links the user to a post archive, where posts are organized\naccording to the year.\n\nButtons\n\nButtons come in a nice array of colors. Here is the code for a basic example,\nand you’d want to vary the .btn-&lt;tag&gt; to get different classes.\n\n&lt;button class=\"btn btn-success\"&gt;.btn-success&lt;/button&gt;\n\n\n.btn-success\n.btn-info\n.btn-secondary\n.btn-primary\n.btn-danger\n.btn-warning\n\nBadges\n\nFor news post items, it’s nice to be able to tag it with something that indicates\na status, such as “warning” or “alert.” For this reason, you can add badges to\nthe front end matter of any post page, and they will render colored by a type,\nwith the tag of your choice. For example, here is an example header for\na post:\n\n---\ntitle:  \"Two Thousand Nineteen\"\ndate:   2019-06-28 18:52:21\ncategories: jekyll update\nbadges:\n - type: warning\n   tag: warning-badge\n - type: danger\n   tag: danger-badge\n---\n\n\nAnd here is the post preview with the rendered badges that it produces:\n\nwarning-badge\ndanger-badge\n\nAnd the other badges that you can define include success, info, secondary,\nand primary.\n\nsuccess-badge\ninfo-badge\nsecondary-badge\nprimary-badge\n\nAlerts\n\n\nWhat is an alert?\nAn alert is a box that can stand out to indicate important information. You can choose from levels success, warning, danger, info, and primary. This example is an info box, and the code for another might look like this:\n\n\n{% include alert.html type=\"info\" title=\"Here is another!\" %}\n\n\nJust for fun, here are all the types:\n\n\nwarning\nThis is a warning\n\n\n\ndanger\nThis alerts danger!\n\n\n\nsuccess\nThis alerts success\n\n\n\ninfo\nThis is useful information.\n\n\n\nprimary\nThis is a primary alert\n\n\n\nsecondary\nThis is a secondary alert\n\n\nQuotes\n\nYou can include block quotes to emphasize text.\n\n\n  Here is an example. Isn’t this much more prominent to the user?\n\n\nDevelopment\n\nInitially (on OS X), you will need to setup Brew which is a package manager for OS X and Git. To install Brew and Git, run the following commands:\n\n/usr/bin/ruby -e \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\"\nbrew install git\n\n\nIf you are on Debian/Ubuntu, then you can easily install git with apt-get\n\napt-get update &amp;&amp; apt-get install -y git\n\n\nInstall Jekyll\n\nYou can also install Jekyll with brew.\n\n$ brew install ruby\n$ gem install jekyll\n$ gem install bundler\n$ bundle install\n\n\nOn Ubuntu I do a different method:\n\ngit clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build\necho 'export PATH=\"$HOME/.rbenv/plugins/ruby-build/bin:$PATH\"' &gt;&gt; ~/.bashrc\nexec $SHELL\nrbenv install 2.3.1\nrbenv global 2.3.1\ngem install bundler\nrbenv rehash\nruby -v\n\n# Rails\ncurl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -\nsudo apt-get install -y nodejs\ngem install rails -v 4.2.6\nrbenv rehash\n\n# Jekyll\ngem install jekyll\ngem install github-pages\ngem install jekyll-sass-converter\n\nrbenv rehash\n\n\nGet the code\n\nYou should first fork the repository to your GitHub organization or username,\nand then clone it.\n\n$ git clone https://github.com/&lt;username&lt;/mkdocs-jekyll.git docs\n$ cd docs\n\n\nYou can clone the repository right to where you want to host the docs:\n\n$ git clone https://github.com/&lt;username&gt;/mkdocs-jekyll.git docs\n$ cd docs\n\n\nServe\n\nDepending on how you installed jekyll:\n\njekyll serve\n# or\nbundle exec jekyll serve\n\n\nPreview\n\nWe provide a CircleCI configuration recipe that you\ncan use to preview your site on CircleCI before merging into master. You\nshould follow the instructions to set up a project,\nand then in the project settings be sure to enable building forked build requests,\nand to cancel redundant builds. The preview will be built on CircleCI, and saved\nto static files for you to browse. The only change you will need is to edit\nthe static files location to be the name of your respository, which is at te\nbottom of the .circleci/config.yml file:\n\n      - store_artifacts:\n          path: ~/repo/_site\n          destination: mkdocs-jekyll\n\n\nIn the above, the destination should coincide with your repository name.\nRemember that for most links, CircleCI won’t honor an index.html file in a subfolder\n(e.g., subfolder/index.html will not be served as subfolder/, so for example,\nyou might need to turn this:\n\nhttps://&lt;circleci&gt;/0/mkdocs-jekyll/docs/getting-started/\n\ninto this:\n\nhttps://&lt;circleci&gt;/0/mkdocs-jekyll/docs/getting-started/index.html\n\n\nCustomization\n\nconfig.yml\n\nTo edit configuration values, customize the _config.yml.\nMost are documented there, and please open an issue if you have questions.\n\nAdding pages\n\nTo add pages, write them into the pages folder. \nYou define urls based on the permalink attribute in your pages,\nand then add them to the navigation by adding to the content of _data/toc.yml.\n\nTags\n\nIf you include tags on a page, by default they will link to the tags page on the site. However, if you define a tag_search_endpoint url in your configuration file, by clicking\nthe tag, the user will be taken to this page to search for it. As an example,\nwe define the current search endpoint to be Ask Cyberinfrastructure, and\npage tags link to a search on it:\n\ntag_search_endpoint: https://ask.cyberinfrastructure.org/search?q=\ntag_color: danger # danger, success, warning, primary, secondary, info\n\n\nNote that you can also choose a color! The tags appear at the top of the page,\nas they do on this page. The tags should be defined like this in the front end\nmatter:\n\ntags: \n - jekyll\n - github\n\n\nThey are appended to the first h1 block, so generally your pages should have a header.\nIf you comment out this variable, then each of your tags will link to it’s appropriate\nspot on the tags page linked above.\n\n#tag_search_endpoint: https://ask.cyberinfrastructure.org/search?q=\ntag_color: primary # danger, success, warning, primary, info, secondary"
					}

					"docs-tecnology-eletricidade": {

						"url": " /docs/tecnology/eletricidade",
						"content": "Quizzes\n\nAs of version 0.0.12, mkdocs-jekyll has support for basic quizzes! These are\nintended to help educate your users about the content of your documentation.\nFor a quiz, you can add a new file to the folder _data/quizzes, and write a\nquestions file based on the format shown in _data/quizzes/example-quiz.yml.\nHere is a simple example of a multiple choice question (which can also serve as\nTrue/False):\n\ntitle: This is the Quiz Title\nrandomized: false\nquestions:\n\n - type: \"multiple-choice\"\n   question: \"True or False, Pittsburgh is West of Philadelphia\"\n   items:\n    - choice: True\n      correct: true\n    - choice: False\n      correct: false\n   followup: |\n      The answer is True! Pittsburgh is 304.9 miles West of\n      Philadelphia, or approximately a car ride of\n      4 hours and 52 minutes. Buckle up!\n\n\nThe quiz is rendered with a “Show Answer” button below each question, and when\nthe user clicks it, any questions that are flagged with correct: true will be\nbolded, and if a followup section is included, it will be displayed.\nSee the live example at the end of this page.\n\nOptions\n\nTitle\n\nIf you include a title, it will be rendered at the top of the quiz. This is\noptional - you can leave it out and add it before the include on the page.\n\nRandom\n\nIf you want your questions to be presented randomly, just add randomized: true\nto the data.\n\nExample Quiz\n\nIf I want to include the quiz located at _data/quizzes/example-quiz.yml, I\ncan do so like this:\n\n{% include quiz.html file='example-quiz' %}\n\n\nThe rendered quiz is shown here:\n\nThis is the Quiz Title\n\nWhat is your favorite color?\n1. Red2. Blue3. Green\n\nMostrar resposta\nThere is no correct answer to asking your favorite color! All choices would be good.\n\n\nTrue or False, Pittsburgh is West of Philadelphia\n1. true2. false\n\nMostrar resposta\nThe answer is True! Pittsburgh is 304.9 miles West of Philadelphia, or approximately \na car ride of 4 hours and 52 minutes. Buckle up!"
					}

					"2020-aula-ele-interpretacircuitoseletricos": {
						"id": "2020-aula-ele-interpretacircuitoseletricos",
						"title": "Interpretação de circuitos elétricos",
						"categories": "Aula",
						"url": " /2020/aula-ele-interpretaCircuitosEletricos/",
						"content": "Habilidades e Competências\n\n  análise e interpretação de diagramas e esquemas;\n\n\n\n\nDesafio\n\nDado o circuito da Figura 1, identificar:\n\nFigura 1: Circuito elétrico\n\n\n\n((site.repo))/docs/aulas/fig-ele/fig-circuitoDesafio.png\n\n• Os componentes presentes;\n• As funções de cada componente;\n• A configuração de ligação dos componentes: série ou paralelo.\n\nComponentes em um diagrama\nTodo componente eletrônico possui uma função, ou seja, um comportamento que produz uma ação que atende a sua necessidade. Para que seu comportamento ocorra de modo esperado, todo componente possui condições de operação, sendo a principal dessas condições a alimentação.\n\nA alimentação de um componente é a entrada de energia, que será processada e produzirá, através do comportamento do componente, uma nova forma de energia.\n\nUtilizando a Figura 2 como exemplo, temos as seguintes conversões de energia:\n\nFigura 2: Circuito elétrico\n\nComponentes:\n\n  Vcc : Fonte - Converte energia química, no caso de pilhas ou baterias, em energia elétrica;\n  RD : Resistor - Converte energia elétrica em calor ao limitar a intensidade de corrente no seu ramo;\n  D: LED - Converte energia elétrica em luz, permitindo que seja feita a sinalização luminosa, indicando que o circuito está ligado;\n  RL : Resistor de carga - Converte energia elétrica em calor, produzindo aquecimento do elemento.\n\n\nFigura 3: Circuito elétrico\n\nO circuito pode ser dividido em elemntos ativos e passivos, como mostrado na Figura 3.\n\nAssim temos:\n\n  Fonte: A fonte é o elemento ativo, ou seja, é o que fornece energia ao restante dos componenentes deste circuito.\n  Carga: São os elementos passivos do circuito, ou seja, aqueles que consomem energia da fonte.\n\n\nConfiguração do circuito\nA análise de um circuito basicamente é o processo de segmentá-lo em partes menores, sem que haja alteração das suas características de funcionamento, de forma a simplificar seu manuseio.\n\nAlguns conceitos são de fundamental importância para facilitar essa tarefa de análise do circuito, e um destes conceitos é o nó.\n\nO nó é uma conexão entre pelo menos três elementos do circuito ou entre elementos ativos e passivos e é representada por uma circunferência preenchida unindo os terminais dos componentes.\n\nA Figura 4 mostra em destaque os nós denominados como A e B. As setas nas linhas indicam o sentido da corrente, chegando ou saindo de cada nó.\n\nFigura 4: Nós A e B .\n\nLigação em série\nO trecho do circuito entre nós é chamado de ramo. Em um ramo, todos os seus componentes são ligados em série. A Figura 5 mostra os três ramos ligados aos pontos A e B , sendo o ramo central o único que possui mais do que um componente, ou seja, é o único que possui componentes em série. Assim pode-se afirmar que o resistor R D está em série com o LED D.\n\nFigura 5: Ramos entre os nós A e B .\n\nLigação em paralelo\nO circuito da Figura 6 apresenta três nós (A, B e C ) e cinco ramos, cada um contendo apenas um elemento cada (Vcc , R1 , R2 , R3 e R4 ).\n\nFigura 6: Nós do circuito.\n\nNote que o nó C aparece duas vezes, mas não quer dizer que sejam pontos distintos, pelo contrário, é o mesmo ponto, representado em dois lugares. É o ponto de conexão entre os quatro resistores.\n\nComo existem dois ramos ligados aos mesmos nós, isso significa que seus elementos estão em paralelo. Como em cada ramo só existe um resistor, então:\n\n  R 1 é paralelo ao R 2\n  R 3 é paralelo ao R 4\n\n\nNesse circuito, nenhum ramo apresenta mais do que um elemento, assim não há componentes em série.\n\nResolução do Desafio\nDado o circuito da Figura 7, identificar:\nFigura 7: Circuito elétrico\n• Os componentes presentes;\nR D\n• As funções de cada componente;\nV cc\n• A configuração de ligação dos compo-\nD\nnentes: série ou paralelo.\n5.1 Resolução\n• Componente: função;\n– V CC : Fonte de Alimentação do circuito;\n– R D : Resistor limitador de corrente para o LED D;\n– D: Dispositivo de sinalização luminosa, LED;\n4\nR L– R L : Dispositivo de aquecimento, resistor de carga.\n• A configuração de ligação dos componentes: série ou paralelo.\n– Fonte(gerador) está em paralelo com o restante do circuito, consumidor.\n– R D está em série com o LED D.\n– R L está em paralelo com o ramo inteiro do R D e D e também em paralelo com a fonte.\nNote que R L não está em paralelo individualmente com R D e nem com o D, mas sim\ncom os dois componentes associados.\n6 Atividades\nIdentificar Associações de Resistores em Paralelo e em Série."
					}

					"2020-univesp-1ecs-resumo": {
						"id": "2020-univesp-1ecs-resumo",
						"title": "Ética, Cidadania e Sociedade",
						"categories": "Resumo",
						"url": " /2020/univesp-1ecs-resumo/",
						"content": "A ética é o estudo e a prática das relação de pessoas entre si baseando-se em regras, princípios, valores e ações, que através do seu processo de interiorização espontânea e consciente, proporciona a socialização da vida em comunidade, produzindo sistemas de governo, de educação, de construção do mundo que nos cerca, da forma como nós vivemos.\n\n\n\nO Conceito\n\nA socialização como um processo, influencia ações e valores modernos, ao ponto de de nos questionarmos: quais são seus limites? Há um final para esse processo? Se houver um final, qual será ele?\n\nA ética estuda um aspecto da vida ligada à relação de um indivíduo com um outro, a relação de pessoas entre si, seu processo de socialização, seu processo civilizatório.\n\nA professora Marilena Chauí define ética como: “Educação da vontade pela razão para a vida justa, bela e feliz, a qual estamos destinados por natureza.” Sendo assim a Educação como uma ferramenta de criação e interiorização de aspectos da vida, como regras, princípios, valores e ações de cunho social e histórico.  A medida que as sociedades respondem a seu tempo histórico,  produzindo pensamento crítico e questionamentos, esses aspectos da vida transformam-se e mudam com o tempo.\n\nA socialização então é o ato de aprender a ser membro de um grupo, uma sociedade, através do mecanismo de imposição de padrões sociais em relação a sua conduta,  na interação e identificação formada no núcleo familiar, o padrão social global, a sua individualidade que se insere no grupo como sociabilidade e sua própria consciência.\n\nA conduta\n\nA conduta é dirigida pela estrutura de um ato propriamente moral/ético assimilado pelo agente moral, que responde por tal ato, e consciente das sanções as quais está sujeito pelos demais membros da sociedade. O ato moral pode ser dividido em quatro etapas:\n\n  O motivo: O que impulsiona o agir ou procura alcançar um determinado fim;\n  O fim visado: É a consciência e a decisão de realizá-lo;\n  A consciência dos meios: Bons meios geram bons fins;\n  O resultado: Realização ou concretização do fim desejado.\n\n\nA socialização cria, através do agrupamento de pessoas com regras em comum e sentimento coletivo, uma estrutura que sobrepõe o indivíduo, uma solidariedade entre seus companheiros, permitindo um processo elástico e flúido,  pois procura formas criativas de interação social, transborda as relações nos espaços culturais e tecnológicos, produzindo novos meios de comunicação e novos limites.\n\nA cidadania\n\nEssa socialização produz a cidadania, em que o cidadão é aquele que possui status legal, direitos civis, políticos e sociais. O cidadão é um agente político, pertencente à comunidade politica, pois participa das tomadas de decisão.\n\nDois modelos de cidadania de destaque são o republicano e o liberal, sendo este fortemente iluminado por John Locke ?, Adam Smith?, Hobbes? e Rousseau?, em que valoriza a individualidade, a diferenciação, o status político, civil e social, em que o cidadão não precisa participar das tomadas de decisão, como nos impérios. Já o republicano, o cidadão participa, toma as decisões,  é fortemente influenciado por Aristóteles e a democracia ateniense e a república romana. (? quem influenciou o que? Locke, Smith, Hobbes, Rousseau, Cícero, Maquiavel, Aristóteles?)\n\nApesar da condição marginal, do que vive à margem do grupo, daquele que se isola,\no ato de participar é uma condição humana,  daquele que vive na convivência com o outro, daqueles que comem juntos o pão da vida, do latim: cum-panere, companheiro, o que é solidário, sempre ansioso pelo encontro, por entrar em comunhão, assim, participação é palavra de ordem.\n\nA política\n\nA participação no convívio produz impasses, diferentes desejos e vontades, conflitos. A política é o meio de resolução de tais problemas através do poder, que é a capacidade de transformar as vontades dos outros na sua, principalmente através de uma rede interesses, um mecanismo de pirâmide, que pode chegar em um governo tirano mesmo com uma servidão consciente. Como cita Etienne de la Boétie e seu Discurso da Servidão Voluntária: “O que sustenta o tirano não é a sua própria autoridade, mas a entrega dos súditos.”\n\nConclusão\n\nA ética proporciona uma discussão sobre as orientações das ações humanas em caráter particular, de modo a ensinar a bem conduzir nossas vidas, a conduzir interesses, desejos e decisões a um público para gerar engajamento político, que produzam um incremento de valor à vida.\n\nÉtica"
					}

					"2019-lobo-de-rua": {
						"id": "2019-lobo-de-rua",
						"title": "Lobo de rua",
						"categories": "Livros",
						"url": " /2019/lobo-de-rua/",
						"content": "Numa agonia absurdamente atormentadora, maior do que sua miserável vida nas ruas e becos imundos da maior capital do país, Raul se encontra passando por uma transformação assustadora, maldição que contraíra a pouco mais que uma lua cheia, sendo esta o gatilho para sua transformação drástica e medonha em Lobisomem, sedento por carne e sangue, mas que no dia seguindo lhe restam dores insuportáveis e sensações horríveis.\n\n\n\nUm lobo veterano, Tito, encontra e toma de conta de Raul, por afinidade ou sua própria segurança, mostra um caminho seguro para a noite de tormenta e tenta ajudá-lo a lidar melhor com a maldição.\n\nJana Bianchi explora de forma formidável os espaços da cidade, o centro, mercado municipal, o longo caminho até a profunda periferia da zona leste, trazendo uma visão cinematográfica principalmente para quem vive ou viveu em sampa.\n\nAs características do lobisomem, as informações técnicas do especialista no início de cada capítulo, os detalhes e informações que eu pouco imaginava sobre esse folclore ficaram extremamente bem encaixadas com a ambientação urbana.\n\nOs capítulos narram por diversos pontos de vista a breve história aqui contada, mas com muita riqueza entrelaça as histórias das personagens de modo a criar vários ganchos para continuações, em especial para o universo da galeria Creta, que ao compreender do que se trata realmente, produz uma explosão de possibilidades.\n\nExcelente livro porque conseguimos ver e viver a história, sofrer junto, ter esperança e se reconhecer como sociedade que se amaldiçoa e produz bençãos constantes. Uma dicotomia real, lobos e homens como todos nós, morremos diariamente para poder seguir vivendo, mesmo que em agonia buscamos uma saída, uma esperança."
					}

					"2019-o-auto-da-maga-josefa": {
						"id": "2019-o-auto-da-maga-josefa",
						"title": "O auto da maga Josefa",
						"categories": "Livros",
						"url": " /2019/o-auto-da-maga-josefa/",
						"content": "Um caçador de ‘coisa ruim’ junta-se a uma maga e percorrem o agreste atrás de demônios, lobisomens, maldições, mulas sem cabeça e todo tipo de ruindade que possa existir, e usando magia, rezas, exorcismos, conjurações, a dupla restabelece a paz no lugar castigado. Apesar da improvável parceria, e da personalidade difícil da maga, os dois formam uma bela dupla, ela com seus encantos e magias e ele com suas armas e ‘sabidurias’.\n\n\n\n“Sua lâmina tinha poderes diversos: era de prata, para dar conta de lobisomens; benzida, para enviar demônios de volta ao inferno; amaldiçoada, caso enfrentasse anjos caídos; banhada em veneno de cobra, se tivesse que acabar com chupa-cabras ou mulas sem cabeça, e bem afiada, para dar cabo de cabras safados.”\n\nA premissa básica do livro de Paola Siviero é simples, mas extremamente bem construída, e nos coloca, envolvidos pela forma como constrói a história, dentro do ambiente, do sotaque, do jeito como as pessoas falam e de como as coisas acontecem, muito fielmente apresentados, ao menos do ponto de vista deste cabeça chata, principalmente por saber que a escritora não é nordestina, e sim mineira criada no vale do paraíba.\n\nO livro possui uma capa no estilo xilogravura, típico de literatura de cordel, fonte de inspiração notória de muitas passagens.\n\nO livro é dividido em dez capítulos, sendo a maioria com um arco de história fechado em si, mas que fecham um grande arco ao final.\n\nAs historias perpassam muitas crendices, muitas práticas, causos envolvendo, não só espíritos malignos ou chupa-cabras, comuns em nosso imaginário popular, mas também criaturas pouco prováveis para o nordeste como vampiros e gênios de lâmpadas de desejos, mas todos muito bem abordados, justificados e fazem completo sentido no universo posto.\n\nAlgumas passagens senti referências a obra clássica de Ariano Suassuna, O Auto da Compadecida, onde imagino que seja difícil escapar dessa referência por tamanha importância em nossa literatura regionalista, inclusive no humor presente em toda a obra.\n\nO auto da maga Josefa é uma grata surpresa, um belo livro, uma belíssima homenagem à cultura brasileira. Parabéns Paola Siviero. Parabéns Dame Blanche pelo ótimo trabalho. Grato por me levar de volta ao sertão!\n\n“Não é o caminho que tomas, é a direção que segues.”"
					}

					"2017-deuses-americanos": {
						"id": "2017-deuses-americanos",
						"title": "Deuses americanos",
						"categories": "Livros",
						"url": " /2017/deuses-americanos/",
						"content": "“Pense em nós como uma espécie de símbolo. Somos o sonho que a humanidade cria para dar sentido às sombras na parede da caverna. Muito bem, agora vá em frente.”\n\n\n\nDeuses Americanos conta a história de Shadow, um homem que prestes a sair da cadeia depois de cumprir sua sentença, tem seus planos de vida simples e feliz, ao lado da esposa que o espera e do trabalho ofertado pelo melhor amigo, arrasados pela morte de ambos de forma duplamente trágica. Ao embarcar de volta para casa, Shadow conhece um sujeito um tanto peculiar, de nome Wednesday, que lhe oferece um emprego. Segue então seu contato com outros deuses antigos, mesmo sem entender ou acreditar inicialmente, seu chefe está convocando todos para uma batalha contra os deuses novos.\n\nA história forma uma trama criativa contrapondo deuses antigos com os deuses novos e traz a noção de que a essência de vida de um deus é a crença que há nele, assim, no momento em que um deus é completamente esquecido, ele ou ela deixa de existir.\n\n“Até o ranzinza Czernobog parecia estar se divertindo. Shadow sentiu como se, de repente, um peso saísse de seus ombros: três idosos estavam se divertindo, passeando no Maior Carrossel do Mundo. E daí que acabassem sendo expulsos? Valia o risco — valia qualquer risco —, para depois poder se gabar de ter andado no Maior Carrossel do Mundo, não valia? Não valia o risco só por poder montar em um daqueles monstros gloriosos?”\n\nNeil Gaiman traz aspectos de formação do povo norte americano, de como a crença nos diversos deuses chegou em navios negreiros, através de imigrações de muitos povos em busca de uma terra nova e livre e ainda considera os deuses nativos. Então fica claro como os diversos deuses moldaram a cultura americana e como essa cultura criou de forma orgânica os deuses modernos, trazidos à existência através dos muitos cultos prestados pelas pessoas ao deixar de prestar oferendas aos deuses ancestrais e ofertar inúmeras horas daquilo que nos é tão caro em frente à TV, o tempo. Os deuses de origem grega e romana não estão presentes, pois, estão presentes fortemente na cultura ocidental, assim, não são deuses decadentes e não teriam motivos para lutar uma batalha por sobrevivência.\n\n“Nunca houve uma só guerra que não tenha sido travada entre dois grupos inteiramente convictos de que estão fazendo o que é certo.”\n\nDesde o começo, o livro trás passagens que pouco prestamos atenção, por aparentar conversas normais, mas que estão dando dicas que podem fazer o leitor mais familiarizado com diversas mitologias, principalmente a nódica, reconhecer a presença das características e dos próprios deuses, e para os não familiarizados é uma introdução aos conceitos e características dos deuses. Todas essas passagens acabam abrindo arcos que de alguma forma são fechados até o final da história. A impressão que fico ao final do livro é que não consegui perceber todos os detalhes da trama desenvolvida, e que terei que ler outras vezes para me aprofundar e perceber mais detalhes, o que considero muito bom, pois apesar de conseguir compreender a história, sei que ela tem mais a me oferecer se eu souber atentar a todos os detalhes, nomes, comportamentos e nuances.\n\n“Na Bíblia inteira, Jesus só prometeu um lugar no paraíso para um único cara, pelo menos pessoalmente. Não foi Pedro nem Paulo, nenhum daqueles homens. Era um ladrão condenado, bem na hora da execução. Então não despreze as pessoas que estão no corredor da morte. Talvez elas saibam de algo que você não sabe.”\n\nGaiman possui uma forma fluida de escrever, não deixa a leitura ser cansativa com descrições muito longas ou com partes inúteis, e nem muito breves, criando lacunas que atrapalham o entendimento, ele consegue equilibrar e fornecer informações concisas e na medida para cativar e criar interesse. A linguagem dos personagens é natural, sem forçar diálogos rebuscados ou eruditos em personagens coloquiais, adequada ao ambiente de pequena cidade de interior ou ao ambiente urbano das grandes cidades, ou mesmo no aspecto de aventura, mistério e fantasia que predomina na história.\n\n“quando o Senhor nos dá um talento ou uma habilidade, é nossa obrigação usá-la da melhor forma possível.”\n\nA história possui um narrador onisciente e imparcial, as personagens são interessantes e bem desenvolvidas, mostra que o conhecimento de Gaiman vai além do senso comum, traz deuses pouco conhecidos como os deuses do leste europeu e africanos. Talvez o personagem menos expressiva acabe sendo o próprio Shadow, mas creio que seja de propósito, afinal, ele é um homem que perdeu tudo, inclusivo motivos para viver, então ser alguém inexpressivo e que não se assusta ou se admira com as coisas é algo natural, pois ele não espera mais nada das pessoas ou da própria vida, ele simplesmente segue.\n\n“Talvez eu consiga um final feliz.\n\n— Não só não existem finais felizes — retrucou a deusa —, como tampouco existem finais.”\n\nNo final, deuses americanos é uma história que mostra que a vida não é uma luta entre o bem contra o mal, ou do velho contra o novo, mas uma grande aventura, de muitos caminhos, muitos encontros, muitos aspectos e que aquela grande tempestade pode conter muito mais do que água!\n\n“Não é o pescado o que você leva para casa no fim do dia.\n\nÉ a paz de espírito.”"
					}

					"2017-sonhar-e-sorrir-milho-verde": {
						"id": "2017-sonhar-e-sorrir-milho-verde",
						"title": "Sonhar e sorrir (milho verde)",
						"categories": "Crônicas",
						"url": " /2017/sonhar-e-sorrir-milho-verde/",
						"content": "Era um fim de tarde de domingo, os raios de sol riscavam o céu e alguma luz amarelada adentrava o pequeno restaurante especializado em milho, localizado em um movimentado cruzamento na zona norte da cidade. O estabelecimento não era grande, com um ambiente inovador quando fora inaugurado, e já se passaram certamente algo próximo à um milheiro de outros domingos e o lugar merece uma boa reforma, mas atende bem ao público que ali frequenta, com pamonha, torta, sorvetes, sucos e o que mais se imaginar feito com milho verde.\n\n\n\nO público que frequenta é diversificado, mas não ultrapassa a classe média, seja lá o que isso signifique… e nesse dia havia metade da lotação, uns dois casais, um senhor sozinho, e minha família, que não frequenta assiduamente o local mas que sempre que pode e retorna a este lado da cidade, delicia-se com os sabores do local.\n\nEntra então no local mais uma família, ainda sem me chamar a atenção ocuparam uma mesa no canto, bem em frente ao meu campo de visão. Eram o pai, a mãe e dois filhos meninos. Os adultos aparentavam uns trinta anos de vida e muito sofrimento, talvez até tivessem menos, e seus filhos algo em torno de sete e nove, deduzi.\n\nFizeram seu pedido e conversavam enquanto a comida não chegava.\n\nA comida então chegou e minha atenção foi solicitada, não por ela, pois já estava comendo, mas por uma daquelas cenas em que a vida muda e enxergamos mais e melhor, foi a vida solicitando a minha atenção.\n\nA comida sei que não foi muita, não havia o mínimo sinal de ostentação, era o que o seu dinheiro conseguia pagar, certamente, mas foi sublime. O pai e a mãe trataram logo de separar os pedaços de pamonha e de torta para cada um deles. Enquanto os filhos olhavam com aqueles olhos de jabuticaba, brilhando, posso dizer que aquela era a melhor comida do mundo. Queriam certamente avançar, mas contidos pela educação, esperaram os pais ajeitar-lhes o talher nas pequenas mãos, depois de terem facilitado e cortado a comida em pedaços pequenos.\n\nSorriam e mastigavam, entre uma olhada alegre para o pai e um sorriso legítimo para a mãe, os meninos eram alegres. O pai contava alguma história para eles, enquanto a mãe vez ou outra fazia alguma pergunta instigante e os dois meninos tentavam adivinhar o que iria acontecer. Entre continuações acertadas com exaltações de alegria ou erros de pouca frustração, os meninos eram realmente felizes, estavam vivendo aquele instante em que se é pleno, em que ser pobre ou rico nada quer dizer, pois o espírito naqueles instantes é realmente livre e o mundo não pesa, nem oprime, nem caleja, momentos em que a vida vale a pena.\n\nJamais esquecerei aqueles pais, pobres, que mesmo em condições ruins, possibilitam toda a riqueza que pode existir em vida aos filhos, sonhar e sorrir, serem felizes!"
					}

					"2017-a-velha-casa-da-colina": {
						"id": "2017-a-velha-casa-da-colina",
						"title": "A velha casa da colina",
						"categories": "Livros",
						"url": " /2017/a-velha-casa-da-colina/",
						"content": "Uma casa mal assombrada, no topo de uma colina, um acaso leva dois amigos que brincavam de bola até ela (será mesmo?), uma ousadia adolescente motivada por um desejo insipiente de glória e uma história marcada por uma desgraça, A Velha Casa da Colina rouba a alma de um grande amigo e assim algumas vidas são marcadas e definidas por uma tragédia, e a cidade de Pedraskaem, maldita desde a sua geografia, é mais uma vez abalada, mas não pela última vez.\n\n\n\nA história é intrigante desde seu início, sendo que seus elementos são apresentados de forma natural e o cenário vai sendo montado na medida. Muitos pontos são colocados, talvez, como ganchos para futuras obras deixando a curiosidade atiçada, e como senso de humor do autor, que é claro e notório, principalmente com os nomes dos sócios fundadores da empresa de engenharia que Nick, o protagonista da história trabalha, da secretária e da ex-namorada e talvez de alguma outra personagem que por mim passou despercebido.\n\nA história é muito bem construída, acompanhei todas as cenas como se estivesse vendo um filme, preso pela história que fluía muito rápido, daquelas que fazem a gente ficar tenso e torcendo por um final… até que o final vem, uma surpresa total, e você solta aquele palavrão πßτ#@χ¥€ο%π#ρ$ω∗§$#% !!!! Não é possível que aconteceu isso!! Mais um final inesperado e fantástico construído pelo Fábio M. Barreto."
					}

					"2017-a-fundacao": {
						"id": "2017-a-fundacao",
						"title": "A fundação",
						"categories": "Livros",
						"url": " /2017/a-fundacao/",
						"content": "A Fundação é considerado um dos maiores clássicos de Ficção Científica e Asimov elevado a um alto grau de prestígio, por ter criado todo um universo ficcional e mostrar o caminho que foi seguido por muitos depois dele.\n\n\n\nA história de A Fundação se passa num futuro em que a raça humana se espalhou pela galáxia, e Trantor, que é a capital do Império, se vê ameaçada pelas previsões de Hari Seldon, cientista criador da psico-história. Daí por diante são vários recortes de momentos históricos e acontecimentos que se entrelaçam mostrando o curso da historia e da relação que a Fundação, criada por Seldon, desenvolve sob aspecto político e religioso, envolvendo a sobrevivência, a necessidade e a dominação em relação aos vizinhos e ao Império.\n\nA figura icônica de Hari Seldon, é acusado de traição por alegar o declínio e posterior queda do Império por dez mil anos. Sua previsão é realizada através da psico-história.\n\n“Entretanto, a queda do Império, cavalheiros, é uma coisa sólida e não será fácil evitá-la. Ela é ditada por uma burocracia em ascensão, um dinamismo em declínio, um congelamento de castas, um represamento da curiosidade… e uma centena de outros fatores.”\n\nEle propõe a criação de uma equipe de Enciclopedistas que reuniriam todo o conhecimento existente, minimizando assim a era de trevas para apenas mil anos. Sem um sucesso aparente Hari Seldon é autorizado a montar, no planeta Terminus na borda da galáxia, a sua Fundação que abrigaria os enciclopedistas, ficando assim isolado do Império.\n\nHari Seldon não só previu mas talvez tenha entendido os movimentos e mecanismos políticos e históricos, de forma que anteviu uma série de crises e deixou recomendações para superá-las.\n\n“Entretando, …, o tronco de árvore podre, até o instante exato em que a rajada de vento da tempestade o parte ao meio, tem todo o aspecto de poder que sempre teve. “\n\nAparentemente, algumas críticas são inseridas nas falas das personagens, tendo um caráter atemporal por se tratar de questões inerentemente humanas.\n\n“A violência é o último refúgio do incompetente”\n\nPodemos encontrar uma grande crítica ao modo de pensar das religiões:\n\n“Durante esse tempo todo, vocês invariavelmente confiaram na autoridade ou no passado… e nunca em si próprios.”\n\n“…isso é uma atitude doentia, um reflexo condicionado que põe de lado a independência de suas mentes sempre que é uma questão de se opor à autoridade.”\n\n“…religião é uma das grandes influências civilizatórias da história,…”\n\nA condição de alianças e dominação e exposta em vários momentos, tanto do ponto de vista do indivíduo como de grupos. Outro aspecto é a burocracia e lentidão do grandioso Império, evidenciado no final, contrapondo-o à Fundação, enxuta, ágil e eficiente.\n\nAs questões morais e éticas são abordadas e as corrupções afim de auferir ganhos próprios e substâncias são expostos de forma a mostrar que este é o curso inevitável desse modelo de organização social, mesmo que envolvendo a galáxia ou as relações domésticas.\n\n“Nunca deixe seu senso de moral impedir você de fazer o que é certo!”\n\n“Um desintegrador é uma boa arma, mas pode apontar para os dois lados.”\n\n“…crises Seldon não são resolvidas por indivíduos, mas por forças históricas. Hari Seldon, quando planejou seu curso da história futura, não contava com heroísmos brilhantes, mas com amplos panoramas da economia e da sociologia.”\n\n“Mas é muito difícil de aguentar pequenas coisas quando o fervor patriótico do perigo iminente não está presente.”\n\nNão tem como não traçar um paralelo com a nossa própria história, até ouso a dizer que é a nossa história contada com uma outra roupagem, outro tempo, outra tecnologia, mas os mesmos problemas, conflitos e interesses.\n\n“Outras crises acontecerão no futuro, quando o poder do dinheiro tiver se esgotado, da mesma forma que a religião se esgotou hoje.”\n\nHistória que causam uma identificação são uma forma de agradar o público, quando nos identificamos com algo temos uma certa predileção pelo que é ali contado, pela narrativa, como uma olhada no espelho, mas nos colocando sob a perspectiva de espectador histórico. Para mim, Asimov reescreveu a história humana, com seus aspectos próprios, e o fez de forma muito interessante e com críticas elegantemente inseridas ao longo dos diálogos e dos recortes históricos.\n\nMuitas são as possibilidades dentro da história, muitos detalhes podem ser elucidados, ressaltados e a curiosidade fica para o restante da obra, que será devidamente apreciada no momento certo, por enquanto ficou uma ótima impressão de Asimov.\n\n\n\nDurante meu exame médico de rotina, um breve papo literário aconteceu, questionado sobre o que eu estava a ler citei Douglas Adams e seu Guia do Mochileiro das Galáxias, mas fui ligeiramente contido com a frase:\n\n– Não!!! Isso é coisa de criança, leia Isaac Asimov, A Fundação, aí você se torna gente grande.\n\nNão tive concordância em estar gostando do Guia, mas concordamos quando citei Tolkien.\n\nBom, devo dizer que ele não estava errado, mas também não estava de todo o certo.\n\nAgora… pelo que me recordo a especialidade dele, além de medicina do trabalho, é neurociência … psicopedagogia … será que também é psico-história?"
					}

					"2017-sobre-preposicao": {
						"id": "2017-sobre-preposicao",
						"title": "Sobre (preposição)",
						"categories": "Versos",
						"url": " /2017/sobre-preposicao/",
						"content": "Há um limite concreto no espaço \nHá um limite concreto no tempo \n\n\n\nQue não permite o deslocamento para além daquele muro, \nou daquele portão, portal de sabedoria ou de prazeres \nQue impede de ser forte e experiente, ousado e responsável, \ncontar os contos, milhares já vividos e nem metade já vislumbrados \nDaquelas tantas besteiras cultivadas com tanto apreço, \na que preço ? migalhas aos pombos em revoada \ne de satisfação que outrora feliz se fez, agora, cadê aquele sentido? \nem que direção caminhar, correr seria melhor, mas falta … juventude \ne naquele final da última juventude, perceber o que à vista se fez \nmas nunca percebeu-se, pois não é de bom tom chegar tão longe \ntão na beirada, prestes a escapulir num infinito \ne chegar ao final da equação com a resposta: \nA percepção é o limite!"
					}

					"2017-o-guia-do-mochileiro-das-galaxias": {
						"id": "2017-o-guia-do-mochileiro-das-galaxias",
						"title": "Filhos do fim do mundo",
						"categories": "Livros",
						"url": " /2017/o-guia-do-mochileiro-das-galaxias/",
						"content": "Por uma incrível coincidência sem qualquer significado, comecei a ler este livro justamente na semana de comemoração de homenagem ao seu escritor, cujo símbolo foi adotado pelo movimento nerd, uma toalha.\n\n\n\nÉ uma história meio maluca, meio que familiar e estranha ao mesmo tempo, mas com sacadas muito boas e engraçadas. O guia do mochileiro das galáxias é uma trilogia de cinco livros de Douglas Adams que realmente faz jus à sua fama.\n\nO livro traz elementos comuns do nosso dia a dia como sociedade, várias críticas bem humoradas às burocracias da vida, os tipos sociais são os mesmos que habitam toda a galáxia, sendo a Terra um planeta definido como… inofensivo, pelo Guia do Mochileiro das Galáxias.\n\nO autor constrói conceitos que vieram a se tornar realidade, como o próprio Guia ou mesmo o Peixe-Babel e outros que são de difícil concepção mas que maravilham pela genialidade como o Gerador de Improbabilidade Infinita, responsável pelas viagens intergalácticas.\n\nInspiração filosófica, traz menção à busca fundamental da vida,  e para uma resposta sem sentido, a necessidade de se fazer a pergunta certa para poder trilhar o caminho certo. Genialmente traz a intertextualidade com a realidade, 42 é a resposta, mas a genialidade de Bob Dylan traz a pergunta: “Quantos caminhos é preciso caminhar?” Isso por si só já garante uma reflexão profunda da Vida, do Universo e de Tudo Mais… uma pausa! NÃO ENTRE EM PÂNICO!"
					}
					
				
		
				
					,
					
					"2017-no-hospital": {
						"id": "2017-no-hospital",
						"title": "No hospital",
						"categories": "Crônicas",
						"url": " /2017/no-hospital/",
						"content": "Um senhor oriental, pele branca e muito flácida denotava os seus noventa e dois anos.  Uma semana… Foi só o que precisou… Definhou… Já não mais era aquele senhor ativo, de vigor, ele já não mais existe… Já passara dois dos dez… Dez dias eram seu desengano.\n\n\n\nO senhor oriental era o vizinho de leito, que naquele corredor do hospital por algum tempo, como meu pai e tantos outros, também ali habitava.\n\nCorredor gelado, passagem de um vento polar que cortava durante as noites sem fim. A luz obstruída apenas pela eletrocalha que foi instalada providencialmente à frente das luminárias, único conforte que se podia ter, caso houvesse condições de pensar e não apenas sentir incômodos e dores.\n\nNo quarto dia, um leito foi desocupado, no canto do quarto, um pouco mais resguardado dos ventos gelados, de leito me pai foi alterado. Haveria ali um pouco mais de conforto, dentro das condições postas.\n\nO atendimento não é ruim não, se der sorte de ser atendido por um bom médico, o grande problema é a lotação. Alguns anos antes, meu pai ficara no mesmo hospital, num quarto ao lado, com uma fratura no osso da face, entre os olhos, é um cirurgião fez uma costura primorosa, hoje um desavisado não nota. Mas ele notou a diferença desde então, “- está um pouco melhor, mais organizado e mais limpo!”. Realmente, está melhor, eu passei duas noites acompanhando-o, uma super realidade lenta comandava o TIC-TAC do singelo relógio de parede, onde gritos e gemidos eram frequentes, a ala psiquiátrica estava ali na sala ao lado, então hora ou outra daquelas madrugadas infindáveis, surgiam pacientes nus fugindo dos leitos ou de seus assombros pessoais, assombrando pacientes que pouco podiam fazer contra costumeiros ataques, sem motivos aparentes, ao menos na minha realidade, até que o enfermeiro ou enfermeira de plantão resgatava-os a seus leitos.\n\nHoje um enfermeiro asseia um paciente vizinho dele, com todo cuidado, virando-o de uma lado e do outro, limpando-o respeitosamente, profissionalmente. Esticando e flexionando as pernas, a gota atrapalha. Depois de um bom tempo, em todas as partes o paciente limpo estava. Um trabalho realmente movido pelo amor em cuidar, não há final de Champions League que produza um Herói como aquele enfermeiro. E qual o motivo da comparação? Enquanto o Real Madri fazia seu primeiro gol, o enfermeiro tinha acabado de assear um paciente, e quando a Juventus empatou ele trocava a frauda de outro. Quem são os verdadeiros heróis? Tantos anônimos. Sim, é seu trabalho, mas também é o cuidado no momento mais necessário, sem preconceito, sem nojo, é doação, é fazer um momento muito difícil ser minimamente digno na vida de alguém. Simples assim.\n\nFui na enfermaria buscar um copo descartável, uma rápida olhada na TV que distrai os pacientes do corredor. Ao entrar no quarto, a acompanhante corria com olhar desesperado, o paciente que fora asseado teve um engasgo, rosto vermelho, respiração forte e agitada. Rapidamente se recuperou, qualquer susto é um desespero num hospital.\n\nAlguns minutos depois… quem sabe, muitos minutos… uma enfermeira que vinha ajudar reconhece o paciente, um senhor muito amigo de seu falecido pai. Encontros que a vida proporciona, do lado dela, pois aparentemente ele não a reconheceu, mas não dava para saber, estava muito debilitado. Um leito melhor foi desocupado, e não se mediu esforços para transferi-lo. Um laço de amizade familiar também fazia força naquele precedimento de transferência, junto com outros seis braços de enfermeiros mobilizados. Trabalho em equipe.\n\nUm senhor, paciente, acompanhado por sua senhora, que ao seu lado em uma carteira estilo universitária, conversam, alguns sorrisos.\n\nUm outro senhor de muita idade, e de companhia de uma mulher, quem sabe filha.\n\nOutros dois senhores, menos velhos, sem acompanhantes dividiam o quarto.\n\nTantas vidas, tanto sofrimento, tantas histórias….\n\nMeu pai acordou do cochilo.\n\nTroca a bolsa de soro, bota remédio na veia… é hora da janta.\n\nHora da janta, os pacientes se alimentam, e a pouca convivência traz à tona alguns comportamentos sociais básicos, pois depois de comer, muitos ainda sentados em seus leitos se botam em longas conversas…\n\n– Eu era caminhoneiro. Dirigia por tudo quanto é lugar. Se me pedir para ir para algum lugar aqui em São Paulo eu não sei não, mas se pedir para ir prá Minas, Tocantins, pra Bahia eu vou. – Conta um capixaba do sul da Bahia, porque afinal de contas, cultura ou sotaque não tem linha divisória, não se distingue quem mora de um lado ou do outro da linha de divisa, então assim defino aquele senhor, que ainda contou que sua primeira esposa morrera em um acidente com o caminhão, tinha dois filhos, mas estes não ligavam muito para seu velho pai, apesar de ressaltar que não tinha nada de mal à falar deles. Daí justifica um dos muitos comentários, – Bom mesmo é ter uma mulher boa, que cuida da gente! – pois é em sua segunda esposa que encontra o apoio da família, que o ajuda a respirar mesmo com pulmões debilitados.\n\nQuantas histórias não passam por lugares assim todos os dias, quanta tristeza e comoção? Duas noites antes, um colega de quarto se fora. Talvez em menos de uma semana o senhor oriental já tenha partido, possivelmente ao final deste texto… Ainda sem conhecer, quem, mesmo de longe, quem que esteve ali não sofrera junto, pois o fim é um denominador comum, um imperativo categórico, a empatia, a solidariedade o sofrer junto, um inane consolo, do fim."
					}

					"2017-filhos-do-fim-do-mundo": {
						"id": "2017-filhos-do-fim-do-mundo",
						"title": "Filhos do fim do mundo",
						"categories": "Livros",
						"url": " /2017/filhos-do-fim-do-mundo/",
						"content": "O primeiro livro de Fábio Madrigal Barreto que leio, e para mim faz jus a ser chamado de escritor, forma como o conheci no “Gente que escreve”, pois traz para o livro suas dicas, técnica, sua identidade, seu jeito simples de expor as ideias e interessante desenrolar da história. Certamente irei conhecer suas outras obras.\n\n\n\nA história contém muitas ideias inseridas no seu desenvolvimento, uma dinâmica acelerada, algumas críticas à esteriótipos sociais e modismos e ainda um final inesperado com muita tensão.\n\nO fato de haver um conjunto aparentemente grande de coisas acontecendo, vários cenários se desenrolando, uma perspectiva cinematográfica nos cortes, traz um ligeiro desconforto por causa dessa turbulência, mas que é interessante por retratar um cenário caótico, um fim do mundo, então, ficou excelente.\n\nO autor apresenta algumas críticas que são muito explícitas, e os estereótipos são abordados de maneira crível tornando-os facilmente reconhecíveis no mundo real, assim como um grande modismo contemporânea, que ao ler o trecho que mostra tal moda, imaginei que talvez tivesse estragado a historia, mas felizmente a crítica foi salvadora e muito pertinente mostrando que a moda deve ser vista com cuidado para não se cometer grandes atentados querendo reproduzir a fórmula de sucesso.\n\nDurante a trama, são mostrados vários comportamentos, os sentimentos das personagens, conflitos com o passado, alguns saudosismos, esperança no futuro e nas pessoas.\n\nUm final inesperado, agitado e com muito suspense, tensão que não permite que larguemos a leitura até seu desenrolar final, com muitas coisas a serem pensadas e repensadas.\n\nLivro muito bom!"
					}
					
				
		
				
					,
					
					"2017-doente-de-cidade": {
						"id": "2017-doente-de-cidade",
						"title": "Doente de cidade",
						"categories": "Crônicas",
						"url": " /2017/doente-de-cidade/",
						"content": "Ainda era bem cedo aquela manhã, o céu noturno ainda não havia sido recortado e não sofrera sua derrota matinal, as trevas ainda dominavam o ar quente daquela manhã de verão.\n\n\n\nO carro estava de frente para a rua, abri o portão da garagem com um toque no controle remoto, avancei até atingir o limiar do portão com a calçada, reduzi e olhei para os lados, como de costume. Sairia por um pequeno trecho na contramão, evitando uma volta no quarteirão, delito que àquela hora da manhã não se fazia perceber, já que difícil uma viva alma a circular por aquele pedaço de rua. Dentro do carro já tocava uma rádio qualquer de notícias, mas que logo ficaria mudo para meus ouvidos.\n\nAo olhar para a esquerda meu coração gelou, avistei um pouco ao longe três faróis, parados na esquina, milhares de memórias sensacionalistas foram despejadas em minhas retinas. Eram três motoqueiros. E numa fração de segundo, eu estava preparado, instintivamente,  para fugir ou lutar.\n\n– Roubo ou sequestro? Será que agora é comigo? Não… – Pensei rapidamente.\n\nAcelerei saindo à direita, vi os três faróis vindo em minha direção. Não ouvia mais o rádio. Coração acelerado, corpo agitado. Percebi um deles se aproximando muito rapidamente e aquele preparo se fez agir, acelerei ainda mais e virei logo na esquina, e depois virei a outra esquina, mal vi a lombada, um flash veio à mente! O portão havia ficado aberto, a casa estava sem sua primeira linha de defesa, perigo para a família que ficara ainda dormindo.\n\nRapidamente um plano se construiu em minha mente. Acabei de fazer um grande contorno e saí pelo lado de baixo da rua. Liguei para quem pudesse atender e pedi que fechasse o portão, passei pela rua alucinado de ódio, a buzina do carro sentiu, e com seus berros alertei para aquela situação que acabara de ocorrer. -Pelo menos alguns vizinhos devem acordar e espantar esses bandidos – pensei.\n\nAinda agitado segui para o trabalho. A grande distância fermentou aquele sentimento de ódio misturado com desespero que cega, pensando em todas as possibilidades e em todos os noticiários que já havia ouvido sobre crimes.\n\nChegando ao local de trabalho, ainda mais alucinado de ódio, contei o ocorrido, jurei e esbravejei:\n\n– Como eu queria ter uma arma! Ia estourar os miolos daqueles infelizes! Não se pode trabalhar em paz que sempre tem gente querendo se aproveitar a nossas custas! Malditos!\n\nCertamente meu semblante era de ódio, não conseguia pensar em outra coisa, aquela situação me tirou do eixo, e o sentimento me acompanhou durante todo o dia de trabalho e no retorno para casa.\n\nNo dia seguinte novamente saindo de casa, ao olhar para a esquerda, havia apenas um farol na esquina, saí enquanto meu pai fechava o portão, prestei atenção no movimento do motoqueiro, mas ele não saiu do lugar, virei a esquina e não mais o vi. Segui meu trajeto pensando nas diversas possibilidades: estaria ali de tocaia e como saí cinco minutos antes o bando ainda não havia chegado? Estavam aleatoriamente procurando uma vítima? ou viriam atrás de mim? Pensei em comunicar a polícia, mas diria o que? não houve roubo, não vi arma alguma, não houveram relatos de casas ou carros roubados?\n\nNo dia seguinte resolvi sair mais tarde e ficar de tocaia para tentar gravar a ação do bando e aí sim poder contatar a polícia. Ficamos então, meu pai e eu no horário habitual, encobertos pelas sombras na garagem de casa, olhando por frestas do portão até que o primeiro farol apontou…\n\nLogo em seguida chegaram os outros dois, percebemos que ficaram próximos uns dos outros, mas não conseguíamos ver quase nada além das luzes dos faróis. Começaram a subir a rua, naquele delito infame que eu não podia reclamar… Começamos a ouvir suas vozes, subiam lentamente… Começamos a gravar, meu pai de um lado do portão e eu do outro. Suas vozes ficaram mais claras ao aproximarem da frente de nossa casa… forçava para ouvir com clareza a conversa, tentando identificar a próxima ação que tomariam, o próximo local ou o carro que abordariam… daí ouvi:\n\n– Cara, tenho só esses quarenta e dois jornais para entregar…\n\n– E eu só essas revistas …\n\nOlhei desconcertado para meu pai, e desacreditando no que via, senti uma mistura de alívio e vergonha! Meu pai ria da minha cara, afinal todo o alarde dos dias anteriores era por causa de entregadores de jornal, que em minha mente viraram uma quadrilha de ladrões ou sequestradores.\n\nFui trabalhar refletindo aquilo tudo… Na primeira vez o motoqueiro que me seguiu devia só estar tentando me avisar do portão que ficara aberto. Penso agora que a melhor coisa foi não estar armado. Não consigo saber o que faria, talvez atirasse, mas talvez não o fizesse… quem sabe? O medo cega, distorce a realidade, faz de um inocente um bandido e um bandido inocente. O que dizer de tantos sintomas dessa doença não classificada… só pude perceber que estou doente de cidade!"
					}

					"2017-jogador-n1": {
						"id": "2017-jogador-n1",
						"title": "Jogador nº 1",
						"categories": "Livros",
						"url": " /2017/jogador-n1/",
						"content": "Jogador nº1 é uma distopia criada por Ernest Cline que se passa em um futuro não muito distante,  em um mundo em que a desigualdade é aprofundada, a deterioração ambiental é notória e  as relações sociais são mediadas por uma realidade virtual imersiva, presente em todos os aspectos da vida.\n\n\n\nO autor faz uma grande homenagem a década de 80, reflexo claro da paixão do autor pela cultura oitentista em que provavelmente ele viveu, situando um grande desafio imersivo de forma que acompanhemos as descobertas das pistas nos video games, músicas, séries, filmes, artistas, em toda a cultura pop daquela década ímpar, tornando a leitura saudosista para quem viveu e intrigante para quem não teve tal privilégio, e assim possibilitando uma busca real por uma recompensa, que no meu caso foi descobrir, apesar de gostar e ouvir muito, uma fantasia em um disco dos três deuses do norte em seu épico 2112.\n\nO livro também traz um romance que permeia toda a história, mas o que ficou mais evidente são as questões de busca cega pelo poder, discriminação, desigualdade social ainda mais profunda e principalmente a vida artificial que são realidades, hoje e algumas décadas à frente, período em que se passa a história.\n\nO livro é gostoso de ler, vai nos mostrando as facetas das personagens e daquele mundo aos poucos, de forma fluida, e ainda traz um punhado de críticas fatais à contemporaneidade, uma visão saudosista de um passado que de fato ainda vive no imaginário de uma população cada vez mais esmagada pelos problemas intrínsecos do modelo de vida que temos.\n\nAinda assim, pode haver naquela ficha esquecida no bolso e aparentemente sem valor uma vida extra, +1 up, e um fio de esperança “por mais assustadora e dolorosa que a realidade possa ser, é também o único lugar onde se pode encontrar a felicidade de verdade.  Porque a realidade é real. Entendeu?”\n\nÓtima experiência! Valeu a viagem do futuro ao passado não tão desconhecido!"
					}
					
				
		
				
					,
					
					"2017-tia-vanda": {
						"id": "2017-tia-vanda",
						"title": "Tia Vanda",
						"categories": "Crônicas",
						"url": " /2017/Tia-Vanda/",
						"content": "– Venha cá minha linda, mas não tenha pressa! Já te falei que anjos não correm. Anjos voam!\n\n\n\nE com aquele carinhoso sorriso dirigido a mim, pegou-me em seus braços e com afeto de mãe, fui levada para junto do meu irmão, que já estava pronto para ir embora, sentado na pequena mureta com as outras crianças da creche.\n\nLembro-me apenas que o tempo passou, e como todos os outros dias, seríamos, meu irmão e eu, os últimos a sair. Todos os dias assistíamos todas as crianças saírem, mães, pais e irmãos vinham buscá-los. Pra mim, os pais eram mães,  só que homens, era o conceito vago que eu tinha. Alguns vinham a pé, outros de carro, mas sempre vinham antes.\n\nAs crianças corriam, não por ser ruim ficar ali, mas pelo prazer de rever e reencontrar seu lar, seu porto seguro. Mas nenhuma delas corria tanta quanto eu, que faltava apenas voar ao me jogar nos braços cansados de minha mãe.\n\nMinha mãe trabalhava cuidando de uma bela e grande casa, de gente importante. Ela é quem deixava tudo no seu devido lugar, tudo limpo. Era muito importante o trabalho dela. Era tudo que eu sabia sobre seu emprego, além  de ser bem longe.\n\nMas aquele dia foi diferente, depois de todos irem embora, minha mãe demorou… e demorou… A creche fechou e só sobrou uma Tia… Ela me chamava de meu Anjo, e tinha um carinho especial por meu irmão e com maior evidência por mim.\n\nO fim da tarde chegou, aquele calor que o sol trouxe logo deixou de existir, em seu lugar um vento gelado e um céu que rapidamente coberto por nuvens ficou. A luz se foi, o calor também, nenhuma criança restou além do meu irmão e eu, congelando e sufocados de saudades.\n\nOlhávamos para o fim da rua, na esperança de ver minha mãe, mas ela não vinha… e o vento cortava meu coração,  um sentimento de medo e vazio tomou conta de mim, mesmo sem saber o que era aquela sensação,  era apenas algo ruim… correu uma lágrima em meu rosto…\n\n– Cadê a minha mãe Tia?\n\n– Ela já está vindo meu Anjo! Não se preocupe!\n\nNão tenho ideia do tempo que ali passamos em seus braços, mas pareceu-me uma eternidade.\n\nEis que surgiu ao longe meu primo, que já era grande. Veio nos buscar depois de minha mãe ter conseguido ligar e avisar que ainda estava no caminho, seu ônibus havia quebrado.\n\nEm retrospectiva, hoje vejo o quanto aquele simples episódio me marcou, e mostrou o quanto a tia da creche foi importante na minha vida, servindo de porto seguro em meio à minha tempestade interna, protegendo e acolhendo aquelas duas crianças num legítimo papel de mãe.\n\nOutros fatos já ocorreram em minha vida, mas esse foi o momento em que foi plantada em mim a semente do afeto docente, de querer ser como a Tia, de ajudar retribuindo o exemplo dela, que marcou e ajudou a definir o meu desejo de estar aqui hoje, sendo entrevistada para essa vaga."
					}
					
				
		
				
					,
					
					"2017-farelos-de-sonhos": {
						"id": "2017-farelos-de-sonhos",
						"title": "Farelos de sonhos",
						"categories": "Crônicas",
						"url": " /2017/farelos-de-sonhos/",
						"content": "Acontecia ali no canto da calçada, em uma movimentada avenida radial da cidade.\n\nO ônibus em que eu estava parou no semáforo, e fiquei de frente a ele.\n\n\n\nPercebia-se que era novo nessa vida, pois apesar de estar sem camisa, alí ao lado ela estava, junto a seus poucos pertences. Sentado de pernas esticadas, as calças e sapatos bem sujos, mas ainda pouco maltratados. Corpo inclinado, apoiava-se em um dos braços.\n\nOlhava o trânsito imerso em seus pensamentos. Um pedaço de pão seco em uma das mãos. Tinha um mastigar lento, olhar perdido, mas havia ainda uma fagulha de esperança, tentava mastigar farelos de sonhos, longínquos…\n\nSenti um vazio, um medo quem sabe, daquele olhar cruzar-se com o meu.\n\nQual é sua história? Onde está sua família? Por que veio parar aqui? Qual foi sua escolha errada? Ou será que não teve escolha?\n\nNo infinito passar de gente, alguém ajuda, mas ainda sim são migalhas, farelos de sonhos cada vez mais secos…\n\nO semáforo abriu!"
					}
					
				
		
				
					,
					
					"2017-a-jornada-do-heroi-como-ferramenta-para-desenvolver-leitura-escrita": {
						"id": "2017-a-jornada-do-heroi-como-ferramenta-para-desenvolver-leitura-escrita",
						"title": "A Jornada do Herói como ferramenta para desenvolver a leitura e a escrita",
						"categories": "Versos",
						"url": " /2017/A-Jornada-do-Heroi-como-ferramenta-para-desenvolver-leitura-escrita/",
						"content": "A Jornada do Herói pode ser uma ferramenta fantástica no processo de encantamento pela leitura e escrita. A utilização de temas ditos fantásticos ou de fantasia, produz o aspecto lúdico, atuando como agente criativo, associado ao modelo desenvolvido por Christopher Vogler, baseado na obra de Joseph Campbell, serve de fio condutor para o enriquecimento da leitura, produção de textos e dos mais diversos aspectos da vida.\n\n\n\nA criação de coisas absurdas, mundos fantásticos, situações impossíveis dentro do processo de escrita, ajuda e estimula a imaginação, assim como o folclore e histórias infantís, por não criar barreiras ao pensamento, deixando-o livre para ter ideias e buscar alternativas, não limitando-se ao senso comum.\n\nA Jornada do Herói, extraída por Christopher Vogler do livro “O herói de mil faces“, de Joseph Campbell, pode servir de referência quanto a estrutura, para, em um primeiro momento, realizar a identificação das etapas da jornada: Mundo comum, Chamada a aventura, Recusa do chamado, Encontro com o Mentor, Travessia do 1º limiar, Testes, aliados e inimigos, Provocação suprema, Calvário, Recompensa, Caminho de volta, Ressurreição e Retorno com o Elixir, dentro de histórias de super-heróis, tornando o processo lúdico, e assim, conseguindo uma maior afetividade na análise e posterior interpretação, criação e escrita.\n\nA leitura, análise, interpretação e produção de texto são agentes ativos no enriquecimento para vida, pois produzem o desenvolvimento cognitivo no encadeamento lógico de ideias, tornando o indivíduo autônomo na análise de qualquer processo. O pensamento crítico forma o cidadão mais consciente dos seus deveres e direitos e a criatividade, cada vez mais exigida no mercado de trabalho, permite um desenvolvimento profissional efetivo.\n\nO encantamento gerado no desenvolvimento lúdico do processo de leitura e produção de texto, constitui uma formação sólida, crítica e criativa, pois a percepção gerada em todo o processo permite ao indivíduo criar e ser autor de sua própria história, a sua própria Jornada do Herói.\n\n\n\n\n\n\nEste texto foi produzido baseado em atividade realizada dentro do curso de Interpretação e Elaboração de Texto do ProEducador realizado por mim, e que, colaborou de forma significativa para o meu encantamento definitivo pela escrita.\n\nOutra fonte de referência para o tema abordado, foi um trabalho exposto em uma feira de ciências, visitada por mim a alguns anos atrás, de autoria de Giuliana Cappelli e Gabriela Matias sob orientação do Profº Mauro Henrique Santos da Escola Estadual “João Baptista de Oliveira”, de Itapecerica da Serra / SP. O trabalho desenvolvido para despertar a capacidade narrativa em crianças na faixa etária de 11 e 12 anos ficou guardado em minhas memórias e numa folha de divulgação do projeto que fixei à minha estante de livros, para que não se perdesse entre números e devaneios."
					}

					"2017-solidao": {
						"id": "2017-solidao",
						"title": "Solidão solidão",
						"categories": "Versos",
						"url": " /2017/solidao/",
						"content": "Corra para as montanhas \nDelicie-se com a natureza \nTome um porre de solidão \n\n\n\n“Conhece-te a ti mesmo” \nVem de dentro a necessidade de crescimento \na Fênix, de cinzas virar Fogo ardente \nDa necessidade à incapacidade \nsufocado pelos dias modernos \nSomos Cinzas \nNão saímos das Cinzas \nNão há tempo de virar Chama \nAscender tampouco \nNão há tempo para Si mesmo \nApesar da solidão, um mar de gente \nSomos gotas nesse mar de mentes \nmar imundo de mentes fétidas \nFalta pensamento, reflexão, reclusão \nEstamos presos \nna mais triste solidão"
					}

					"2017-introspeccao": {
						"id": "2017-introspeccao",
						"title": "Introspecção",
						"categories": "Versos",
						"url": " /2017/introspeccao/",
						"content": "Ar, céu, brisa, espaço, imensidão… \ndeixai ser levado a mais longínqua viagem \nde onde jamais se volta pois é bobagem \nretorna apenas a essência maior do ser \nnum inebriante sabor de vazia coragem \nnuma quietude de imensa exaltação… \num vazio que retorna ao teu lugar \n\n\n\nGota de esperança num mar de ilusões \nGota de aconchego no mar solidão \nTerra toca o Céu e beija o mar \npássaro alto no céu, belo sonhar \nPerdido em pensamento me volto a olhar \nPara a imensidão, perdido em mim viajar \nDescobri um mundo novo a conquistar \nDentro de nós o paraíso também pode estar!"
					}
